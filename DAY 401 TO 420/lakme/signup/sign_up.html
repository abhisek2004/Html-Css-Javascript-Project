<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">

</head>

<body>
    <div id="container">


        <div id="block" class="block">

            <div>
                <div id="no-background">
                    <img class='bd-color' src="https://tse1.mm.bing.net/th?id=OIP.7rzuRz13YWJv-vRFdDRWugAAAA&pid=Api&P=0&w=391&h=93" />
                </div>
                <div class="sinup">
                    <h3>SignUp</h3>
                </div>

                <form onsubmit="signup(event)" id="form">

                    <label for="name">Enter your name</label><br>
                    <input type="text" id="name"><br><br>

                    <label for="email">Enter your Email</label><br>
                    <input type="email" id="email"><br><br>

                    <label for="number">Enter your mobile number</label><br>
                    <input type="number" id="mobile"><br><br>

                    <label for="name">Enter Password</label><br>
                    <input type="password" id="password"><br><br>

                    <input type="submit" class=".button-clr" id="submit">


                </form>

            </div>

        </div>



    </div>
    <script src="signup.js"></script>
