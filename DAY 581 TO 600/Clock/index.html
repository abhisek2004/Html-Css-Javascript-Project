<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock | Cyberpunk 2026 Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --x: 0px;
            --y: 0px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a001f, #1e003a, #000814);
            background-size: 400% 400%;
            animation: bgShift 20s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
            cursor: none; /* Neon OK cursor takes over */
        }

        @keyframes bgShift {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .clock {
            position: relative;
            width: 420px;
            height: 420px;
            background: rgba(10, 5, 30, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 50%;
            border: 8px solid rgba(0, 255, 255, 0.4);
            box-shadow: 
                0 0 80px rgba(0, 255, 255, 0.6),
                inset 0 0 80px rgba(255, 0, 255, 0.3);
            animation: clockPulse 6s ease infinite;
        }

        .clock::before {
            content: '';
            position: absolute;
            inset: 20px;
            background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }

        .clock::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 30px;
            height: 30px;
            background: #00ffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 60px #00ffff, 0 0 100px #ff00ff;
            z-index: 10;
        }

        .hour, .min, .sec {
            position: absolute;
            inset: 0;
        }

        #hr, #mn, #sc {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 50px;
        }

        #hr {
            width: 10px;
            height: 140px;
            background: linear-gradient(to top, #ff00ff, #ff0066);
            box-shadow: 0 0 30px #ff00ff;
            z-index: 3;
        }

        #mn {
            width: 7px;
            height: 180px;
            background: linear-gradient(to top, #00ffff, #00ffcc);
            box-shadow: 0 0 30px #00ffff;
            z-index: 4;
        }

        #sc {
            width: 4px;
            height: 200px;
            background: linear-gradient(to top, #ffff00, #ff9900);
            box-shadow: 0 0 40px #ffff00;
            z-index: 5;
            animation: secGlow 2s ease infinite;
        }

        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: transparent;
            text-shadow: 0 0 20px #00ffff;
        }

        .numbers span {
            position: absolute;
            width: 100%;
            top: 20px;
            left: 0;
            background: linear-gradient(#00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes clockPulse {
            0%, 100% { box-shadow: 0 0 80px rgba(0,255,255,0.6), inset 0 0 80px rgba(255,0,255,0.3); }
            50%      { box-shadow: 0 0 120px rgba(0,255,255,0.9), inset 0 0 120px rgba(255,0,255,0.5); }
        }

        @keyframes secGlow {
            0%, 100% { box-shadow: 0 0 40px #ffff00; }
            50%      { box-shadow: 0 0 80px #ffff00; }
        }

        footer {
            margin-top: 80px;
            font-size: 1.4rem;
            font-weight: bold;
        }

        footer a {
            color: #ff00ff;
            text-decoration: none;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
        }

        /* GOD-TIER OK CURSOR */
        .ok-follow {
            position: fixed;
            top: var(--y);
            left: var(--x);
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 90px;
            font-weight: 900;
            pointer-events: none;
            z-index: 9999;
            user-select: none;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff0066, #00ff00);
            background-size: 600%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowFlow 3s linear infinite, levitate 4s ease-in-out infinite;
            filter: drop-shadow(0 0 50px #00ffff) drop-shadow(0 0 100px #ff00ff);
            mix-blend-mode: screen;
        }

        .ok-follow::before {
            content: '';
            position: absolute;
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, rgba(0,255,255,0.6), rgba(255,0,255,0.4), transparent 70%);
            border-radius: 50%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            animation: pulseOrb 2.5s ease infinite;
        }

        @keyframes rainbowFlow {
            0%   { background-position: 0%; }
            100% { background-position: 600%; }
        }

        @keyframes levitate {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50%      { transform: translate(-50%, -50%) translateY(-30px); }
        }

        @keyframes pulseOrb {
            0%, 100% { transform: translate(-50%,-50%) scale(1); opacity: 0.7; }
            50%      { transform: translate(-50%,-50%) scale(1.5); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>

        <!-- Neon Clock Numbers -->
        <div class="numbers">
            <span style="transform: rotate(30deg);">1</span>
            <span style="transform: rotate(60deg);">2</span>
            <span style="transform: rotate(90deg);">3</span>
            <span style="transform: rotate(120deg);">4</span>
            <span style="transform: rotate(150deg);">5</span>
            <span style="transform: rotate(180deg);">6</span>
            <span style="transform: rotate(210deg);">7</span>
            <span style="transform: rotate(240deg);">8</span>
            <span style="transform: rotate(270deg);">9</span>
            <span style="transform: rotate(300deg);">10</span>
            <span style="transform: rotate(330deg);">11</span>
            <span style="transform: rotate(360deg);">12</span>
        </div>
    </div>

    <footer>
        <a href="https://github.com/abhisek2004">@ Created & Designed By Abhisek Panda</a>
    </footer>


    <script>
        const hr = document.getElementById('hr');
        const mn = document.getElementById('mn');
        const sc = document.getElementById('sc');

        setInterval(() => {
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * 6;
            let ss = day.getSeconds() * 6;

            hr.style.transform = `rotateZ(${hh + (mm / 12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;
        }, 1000);

        // Mouse follower cursor
        let pos = document.documentElement;
        pos.addEventListener("mousemove", e => {
            pos.style.setProperty('--x', e.clientX + 'px');
            pos.style.setProperty('--y', e.clientY + 'px');
        });
    </script>
</body>
</html>
