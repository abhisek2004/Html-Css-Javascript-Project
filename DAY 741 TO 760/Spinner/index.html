<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Spinner</title>
    <link rel="stylesheet" href="./style.css">

  </head>

  <body>
    <!-- partial:index.partial.html -->
    <div id="container">
      <svg viewBox="0 0 100 100">
        <defs>
          <filter id="shadow">
            <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#fc6767" />
          </filter>
        </defs>
        <circle id="spinner"
          style="fill:transparent;stroke:#00ccff;stroke-width: 7px;stroke-linecap: round;filter:url(#shadow);" cx="50"
          cy="50" r="45" />
      </svg>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js'></script>
    <footer>
      <a href="https://github.com/abhisek2004">@ Created and Design By Abhisek Panda </a>
    </footer>
  </body>

</html>
