<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteorix - Stunning Weather</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet" />
    <style>
      /* === ROOT & GLOBAL STYLES === */
      :root {
        --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        --card-bg: rgba(255, 255, 255, 0.08);
        --card-border: rgba(255, 255, 255, 0.12);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.75);
        --accent: #00d4ff;
        --accent-glow: 0 0 20px rgba(0, 212, 255, 0.4);
        --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: var(--bg-gradient);
        font-family: 'Inter', sans-serif;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><radialGradient id="g"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.05"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><circle cx="20" cy="20" r="15" fill="url(%23g)"/><circle cx="80" cy="30" r="20" fill="url(%23g)"/><circle cx="40" cy="70" r="12" fill="url(%23g)"/></svg>') repeat;
        pointer-events: none;
        animation: float 20s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0);
        }

        100% {
          transform: translate(-100px, -100px);
        }
      }

      /* === MAIN WRAPPER === */
      .wrapper {
        width: 100%;
        max-width: 420px;
        background: var(--card-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 28px;
        border: 1px solid var(--card-border);
        box-shadow: var(--shadow);
        overflow: hidden;
        position: relative;
        transition: var(--transition);
      }

      .wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
        background-size: 300% 100%;
        animation: gradient 8s ease infinite;
      }

      @keyframes gradient {

        0%,
        100% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }
      }

      /* === HEADER === */
      header {
        padding: 1.8rem 1.5rem 1rem;
        text-align: center;
        position: relative;
      }

      header .back-icon {
        position: absolute;
        left: 1.2rem;
        top: 1.8rem;
        font-size: 1.6rem;
        color: var(--text-secondary);
        cursor: pointer;
        transition: var(--transition);
      }

      header .back-icon:hover {
        color: var(--accent);
        transform: translateX(-4px);
      }

      header h1 {
        font-family: 'Playfair Display', serif;
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(90deg, #ffffff, #00d4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* === INPUT SECTION === */
      .input-part {
        padding: 0 1.5rem 1.5rem;
      }

      .info-txt {
        text-align: center;
        font-size: 0.9rem;
        color: #ff6b6b;
        margin-bottom: 0.8rem;
        opacity: 0;
        transition: var(--transition);
      }

      .info-txt.show {
        opacity: 1;
      }

      .content {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .search-box {
        position: relative;
      }

      .search-box input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--card-border);
        border-radius: 16px;
        color: var(--text-primary);
        outline: none;
        transition: var(--transition);
        backdrop-filter: blur(8px);
      }

      .search-box input:focus {
        border-color: var(--accent);
        box-shadow: var(--accent-glow);
      }

      .search-box i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        font-size: 1.2rem;
      }

      .separator {
        height: 1px;
        background: var(--card-border);
        margin: 0.5rem 0;
      }

      .location-btn {
        padding: 1rem;
        background: linear-gradient(135deg, var(--accent), #009fff);
        color: white;
        border: none;
        border-radius: 16px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
      }

      .location-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
      }

      .location-btn i {
        font-size: 1.2rem;
      }

      /* === WEATHER SECTION === */
      .weather-part {
        padding: 2rem 1.5rem;
        text-align: center;
        display: none;
      }

      .weather-part.active {
        display: block;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .weather-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 1.5rem;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        animation: floatIcon 6s ease-in-out infinite;
      }

      @keyframes floatIcon {

        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-15px);
        }
      }

      .temp {
        font-size: 4.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        gap: 0;
        line-height: 1;
      }

      .temp .numb {
        font-family: 'Playfair Display', serif;
      }

      .temp .deg {
        font-size: 2rem;
        align-self: flex-start;
        margin-top: 0.5rem;
      }

      .weather {
        font-size: 1.4rem;
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
        font-weight: 500;
        text-transform: capitalize;
      }

      .location {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        font-size: 1.1rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }

      .location i {
        font-size: 1.3rem;
        color: var(--accent);
      }

      /* === BOTTOM DETAILS === */
      .bottom-details {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      .column {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 1rem;
        flex: 1;
        display: flex;
        align-items: center;
        gap: 0.8rem;
        backdrop-filter: blur(8px);
        border: 1px solid var(--card-border);
        transition: var(--transition);
      }

      .column:hover {
        transform: translateY(-4px);
        box-shadow: var(--accent-glow);
      }

      .column i {
        font-size: 1.8rem;
        color: var(--accent);
      }

      .details {
        text-align: left;
      }

      .details .temp {
        font-size: 1.3rem;
        font-weight: 600;
        display: flex;
        align-items: flex-start;
        gap: 0;
      }

      .details .temp .numb-2 {
        font-size: 1.5rem;
      }

      .details .temp .deg {
        font-size: 0.9rem;
        margin-top: 0.2rem;
      }

      .details p {
        font-size: 0.85rem;
        color: var(--text-secondary);
        margin-top: 0.2rem;
      }

      .details span {
        font-size: 1.4rem;
        font-weight: 600;
      }

      /* === LOADING STATE === */
      .loading {
        text-align: center;
        padding: 2rem;
        color: var(--text-secondary);
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* === RESPONSIVE === */
      @media (max-width: 480px) {
        .wrapper {
          max-width: 100%;
          margin: 1rem;
          border-radius: 20px;
        }

        .temp {
          font-size: 3.8rem;
        }

        .weather-icon {
          width: 100px;
          height: 100px;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <i class='bx bx-left-arrow-alt back-icon'></i>
        <h1>Meteorix</h1>
      </header>

      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <div class="search-box">
            <i class='bx bx-search'></i>
            <input type="text" spellcheck="false" placeholder="Search city..." required />
          </div>
          <div class="separator"></div>
          <button class="location-btn">
            <i class='bx bx-current-location'></i>
            Use My Location
          </button>
        </div>
      </section>

      <section class="weather-part">
        <div class="loading">
          <div class="spinner"></div>
          <p>Fetching weather data...</p>
        </div>

        <img src="" alt="Weather Icon" class="weather-icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>

        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      const apiKey = "YOUR_API_KEY_HERE"; // Replace with OpenWeatherMap API key
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const wrapper = document.querySelector(".wrapper");
      const inputPart = wrapper.querySelector(".input-part");
      const infoTxt = inputPart.querySelector(".info-txt");
      const inputField = inputPart.querySelector("input");
      const locationBtn = inputPart.querySelector(".location-btn");
      const weatherPart = wrapper.querySelector(".weather-part");
      const wIcon = weatherPart.querySelector(".weather-icon");
      const backArrow = wrapper.querySelector("header .back-icon");

      // Initial loading state
      let isLoading = false;

      inputField.addEventListener("keyup", e => {
        if (e.key === "Enter" && inputField.value !== "") {
          requestApi(inputField.value);
        }
      });

      locationBtn.addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(onSuccess, onError);
        } else {
          alert("Your browser doesn't support geolocation API");
        }
      });

      function requestApi(city) {
        if (isLoading) return;
        isLoading = true;
        showLoading();
        fetch(`${apiUrl}${city}&appid=${apiKey}`)
          .then(res => res.json())
          .then(result => {
            isLoading = false;
            if (result.cod === "404") {
              infoTxt.classList.replace("pending", "error");
              infoTxt.innerText = `${inputField.value} isn't a valid city`;
              inputField.value = "";
            } else {
              weatherDetails(result);
            }
          }).catch(() => {
            isLoading = false;
            infoTxt.classList.replace("pending", "error");
            infoTxt.innerText = "Something went wrong";
          });
      }

      function onSuccess(position) {
        const { latitude, longitude } = position.coords;
        fetch(`${apiUrl}lat=${latitude}&lon=${longitude}&appid=${apiKey}`)
          .then(res => res.json())
          .then(result => weatherDetails(result));
      }

      function onError(error) {
        infoTxt.innerText = error.message;
        infoTxt.classList.add("error");
      }

      function weatherDetails(info) {
        if (info.cod === "404") {
          infoTxt.classList.replace("pending", "error");
          infoTxt.innerText = `${inputField.value} isn't a valid city name`;
        } else {
          const city = info.name;
          const country = info.sys.country;
          const { description, id } = info.weather[0];
          const { temp, feels_like, humidity } = info.main;

          // Set weather icon
          if (id == 800) wIcon.src = "https://openweathermap.org/img/wn/01d@2x.png";
          else if (id >= 200 && id <= 232) wIcon.src = "https://openweathermap.org/img/wn/11d@2x.png";
          else if (id >= 300 && id <= 321) wIcon.src = "https://openweathermap.org/img/wn/09d@2x.png";
          else if (id >= 500 && id <= 531) wIcon.src = "https://openweathermap.org/img/wn/10d@2x.png";
          else if (id >= 600 && id <= 622) wIcon.src = "https://openweathermap.org/img/wn/13d@2x.png";
          else if (id >= 701 && id <= 781) wIcon.src = "https://openweathermap.org/img/wn/50d@2x.png";
          else if (id >= 801 && id <= 804) wIcon.src = `https://openweathermap.org/img/wn/0${id - 800}d@2x.png`;
          else wIcon.src = "https://openweathermap.org/img/wn/02d@2x.png";

          // Update DOM
          weatherPart.querySelector(".temp .numb").innerText = Math.floor(temp);
          weatherPart.querySelector(".weather").innerText = description;
          weatherPart.querySelector(".location span").innerText = `${city}, ${country}`;
          weatherPart.querySelector(".temp .numb-2").innerText = Math.floor(feels_like);
          weatherPart.querySelector(".humidity span").innerText = `${humidity}%`;

          // Show weather
          inputPart.classList.remove("pending");
          weatherPart.classList.add("active");
          hideLoading();
          infoTxt.classList.remove("pending", "error");
        }
      }

      function showLoading() {
        weatherPart.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Fetching weather data...</p>
        </div>
      `;
        weatherPart.classList.remove("active");
      }

      function hideLoading() {
        weatherPart.querySelector(".loading")?.remove();
      }

      backArrow.addEventListener("click", () => {
        wrapper.classList.remove("active");
        weatherPart.classList.remove("active");
        inputPart.classList.add("pending");
        inputField.value = "";
        infoTxt.classList.remove("error");
      });

      // Auto-focus input on load
      window.addEventListener("load", () => {
        inputField.focus();
      });
    </script>
  </body>

</html>
