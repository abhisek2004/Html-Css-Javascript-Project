    <style>
      :root {
        --bg: #0a0a1a;
        --neon-cyan: #00f2ff;
        --neon-magenta: #ff00aa;
        --text: #e0e0ff;
        --glow-cyan: 0 0 20px rgba(0, 242, 255, 0.8), 0 0 40px rgba(0, 242, 255, 0.4);
        --glow-magenta: 0 0 20px rgba(255, 0, 170, 0.8), 0 0 40px rgba(255, 0, 170, 0.4);
        --bubble-glow: 0 0 25px rgba(0, 242, 255, 0.6);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: var(--bg);
        font-family: 'Orbitron', sans-serif;
        color: var(--text);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        position: relative;
        perspective: 1000px;
      }

      /* === BUBBLE BACKGROUND === */
      #bubble-wrapper {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 1;
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(0, 242, 255, 0.4), transparent 70%);
        box-shadow: var(--bubble-glow);
        opacity: 0;
        animation: rise 12s linear infinite, sway 4s ease-in-out infinite alternate;
        transform-origin: center;
        pointer-events: auto;
        transition: all 0.4s ease;
      }

      .bubble.magenta {
        background: radial-gradient(circle at 30% 30%, rgba(255, 0, 170, 0.4), transparent 70%);
        box-shadow: 0 0 25px rgba(255, 0, 170, 0.6);
      }

      .bubble:hover {
        transform: scale(1.3) !important;
        opacity: 0.9 !important;
        box-shadow: 0 0 40px rgba(0, 242, 255, 0.9);
        cursor: pointer;
        z-index: 10;
      }

      .bubble.burst {
        animation: burst 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes rise {
        0% {
          transform: translateY(120vh) scale(0.5);
          opacity: 0;
        }

        10% {
          opacity: 0.6;
        }

        90% {
          opacity: 0.6;
        }

        100% {
          transform: translateY(-120px) scale(1);
          opacity: 0;
        }
      }

      @keyframes sway {
        0% {
          transform: translateX(-30px) rotate(-5deg);
        }

        100% {
          transform: translateX(30px) rotate(5deg);
        }
      }

      @keyframes burst {
        0% {
          transform: scale(1);
          opacity: 1;
          filter: blur(0);
        }

        100% {
          transform: scale(3);
          opacity: 0;
          filter: blur(10px);
        }
      }

      /* === FOOTER === */
      #footer {
        position: relative;
        z-index: 2;
        background: rgba(10, 10, 26, 0.85);
        backdrop-filter: blur(25px);
        border-top: 1px solid rgba(0, 242, 255, 0.3);
        padding: 50px 30px;
        width: 100%;
        box-shadow: 0 -15px 40px rgba(0, 0, 0, 0.6);
        transform-style: preserve-3d;
      }

      #footer-content {
        max-width: 1100px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 50px;
      }

      .footer-section {
        transform: translateZ(0);
        transition: transform 0.4s ease;
      }

      .footer-section:hover {
        transform: translateY(-8px) translateZ(20px);
      }

      .footer-section-title {
        font-size: 1.6rem;
        font-weight: 700;
        color: var(--neon-cyan);
        text-shadow: var(--glow-cyan);
        margin-bottom: 24px;
        position: relative;
        display: inline-block;
      }

      .footer-section-title::before {
        content: '';
        position: absolute;
        top: 50%;
        left: -40px;
        width: 25px;
        height: 2px;
        background: var(--neon-cyan);
        transform: translateY(-50%);
        opacity: 0;
        transition: all 0.4s ease;
      }

      .footer-section:hover .footer-section-title::before {
        opacity: 1;
        left: -30px;
      }

      .footer-section-title::after {
        content: '';
        position: absolute;
        bottom: -12px;
        left: 0;
        width: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
        border-radius: 2px;
        transition: width 0.5s ease;
      }

      .footer-section:hover .footer-section-title::after {
        width: 100%;
      }

      .footer-section-links {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .footer-section-links a {
        color: var(--text);
        text-decoration: none;
        font-size: 1.15rem;
        font-weight: 500;
        position: relative;
        padding-left: 10px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .footer-section-links a::before {
        content: '>';
        color: var(--neon-magenta);
        font-weight: bold;
        opacity: 0;
        transform: translateX(-10px);
        transition: all 0.3s ease;
      }

      .footer-section-links a:hover {
        color: var(--neon-magenta);
        text-shadow: var(--glow-magenta);
        transform: translateX(8px);
      }

      .footer-section-links a:hover::before {
        opacity: 1;
        transform: translateX(0);
      }

      .footer-section-links a i {
        font-size: 1.1rem;
        opacity: 0.7;
        transition: all 0.3s ease;
      }

      .footer-section-links a:hover i {
        color: var(--neon-cyan);
        opacity: 1;
        transform: scale(1.2);
      }

      /* === YOUR BRAND BUTTON === */
      #brand-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 3;
        background: linear-gradient(135deg, rgba(0, 242, 255, 0.2), rgba(255, 0, 170, 0.2));
        backdrop-filter: blur(15px);
        padding: 14px 28px;
        border-radius: 50px;
        border: 2px solid transparent;
        background-clip: padding-box;
        color: var(--text);
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: var(--glow-cyan);
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        overflow: hidden;
        transform: translateZ(0);
      }

      #brand-btn::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 50px;
        background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta), var(--neon-cyan));
        background-size: 300%;
        z-index: -1;
        animation: gradientShift 4s ease infinite;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      #brand-btn:hover::before {
        opacity: 1;
      }

      #brand-btn:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 15px 35px rgba(0, 242, 255, 0.4);
        color: var(--bg);
      }

      #brand-btn i {
        font-size: 1.6rem;
        background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes gradientShift {

        0%,
        100% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }
      }

      /* Responsive */
      @media (max-width: 600px) {
        #footer-content {
          grid-template-columns: 1fr;
          gap: 40px;
        }

        #brand-btn {
          bottom: 20px;
          right: 20px;
          padding: 12px 20px;
          font-size: 1rem;
        }
      }

    <script>
      const bubbleWrapper = document.getElementById('bubble-wrapper');

      function createBubble() {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';

        const size = Math.random() * 90 + 40;
        bubble.style.width = bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * 100}vw`;
        bubble.style.animationDuration = `${Math.random() * 8 + 8}s`;
        bubble.style.animationDelay = `${Math.random() * 5}s`;

        if (Math.random() > 0.5) bubble.classList.add('magenta');

        bubble.addEventListener('click', () => {
          bubble.classList.add('burst');
          setTimeout(() => bubble.remove(), 600);
        });

        bubbleWrapper.appendChild(bubble);

        setTimeout(() => {
          if (!bubble.classList.contains('burst')) {
            gsap.to(bubble, { opacity: 0, duration: 1, onComplete: () => bubble.remove() });
          }
        }, 16000);
      }

      // Generate bubbles continuously
      setInterval(createBubble, 400);

      // Initial burst
      for (let i = 0; i < 15; i++) {
        setTimeout(createBubble, i * 200);
      }

      // Optional: Add subtle 3D tilt on mouse move
      document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 20;
        const y = (e.clientY / window.innerHeight - 0.5) * 20;
        document.body.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
      });
    </script>
