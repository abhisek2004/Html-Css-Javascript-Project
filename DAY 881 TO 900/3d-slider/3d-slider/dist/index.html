<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ABHISEK_2003 â€¢ SOLAR SYSTEM 3D SLIDER</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Space+Grotesk:wght@600;800&display=swap"
      rel="stylesheet">
    <style>
      :root {
        --bg: #0a0a1a;
        --card: rgba(15, 15, 35, 0.92);
        --cyan: #00f2ff;
        --magenta: #ff00aa;
        --purple: #9d00ff;
        --glow: 0 0 80px #00f2ff, 0 0 160px #00f2ff;
        --text: #e0e0ff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
      }

      body {
        min-height: 100vh;
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Space Grotesk', sans-serif;
        perspective: 2500px;
        background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, var(--bg) 100%);
      }

      /* Twinkling Stars */
      .star {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        animation: twinkle 4s infinite;
      }

      @keyframes twinkle {

        0%,
        100% {
          opacity: 0.3
        }

        50% {
          opacity: 1
        }
      }

      /* 3D Slider Container */
      .img-container {
        position: relative;
        width: 1000px;
        height: 620px;
        transform-style: preserve-3d;
        transition: transform 1s cubic-bezier(0.23, 1, 0.32, 1);
      }

      /* Planet Cards */
      .box {
        position: absolute;
        width: 460px;
        height: 580px;
        border-radius: 36px;
        overflow: hidden;
        box-shadow: 0 40px 100px rgba(0, 0, 0, 0.9), 0 0 120px rgba(0, 242, 255, 0.5);
        border: 4px solid rgba(0, 242, 255, 0.4);
        backdrop-filter: blur(20px);
        transition: all 1.2s ease;
        opacity: 0;
        transform: translateZ(-300px) scale(0.8);
      }

      .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.8s ease;
      }

      .box:hover img {
        transform: scale(1.15);
      }

      .box::after {
        content: attr(data-name);
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Orbitron', sans-serif;
        font-size: 2rem;
        font-weight: 900;
        color: var(--cyan);
        text-shadow: var(--glow);
        letter-spacing: 3px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 30px;
        border-radius: 50px;
        border: 2px solid var(--cyan);
        opacity: 0;
        transition: opacity 0.6s;
      }

      .box:hover::after {
        opacity: 1;
      }

      /* Active States */
      .box:nth-child(1) {
        opacity: 0.3;
        transform: translateX(-380px) translateZ(-200px) rotateY(15deg) scale(0.85);
      }

      .box:nth-child(2) {
        opacity: 0.6;
        transform: translateX(-200px) translateZ(-100px) rotateY(10deg) scale(0.9);
      }

      .box:nth-child(3) {
        opacity: 1;
        transform: translateX(0) translateZ(0) rotateY(0) scale(1);
      }

      .box:nth-child(4) {
        opacity: 0.6;
        transform: translateX(200px) translateZ(-100px) rotateY(-10deg) scale(0.9);
      }

      .box:nth-child(5) {
        opacity: 0.3;
        transform: translateX(380px) translateZ(-200px) rotateY(-15deg) scale(0.85);
      }

      /* Navigation */
      .nav {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 25px;
        z-index: 100;
      }

      .nav-btn {
        width: 70px;
        height: 70px;
        background: rgba(0, 242, 255, 0.15);
        border: 3px solid var(--cyan);
        border-radius: 50%;
        color: var(--cyan);
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        backdrop-filter: blur(15px);
        transition: 0.5s;
        box-shadow: 0 0 40px rgba(0, 242, 255, 0.4);
      }

      .nav-btn:hover {
        background: var(--cyan);
        color: #000;
        transform: scale(1.2);
        box-shadow: var(--glow);
      }

      /* Brand */
      .brand {
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Orbitron', sans-serif;
        font-size: 2.2rem;
        font-weight: 900;
        background: linear-gradient(45deg, var(--cyan), var(--magenta), var(--purple));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: var(--glow);
        letter-spacing: 4px;
        z-index: 100;
      }

      /* Time Display */
      .time {
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        color: var(--text);
        font-size: 1rem;
        letter-spacing: 2px;
        background: rgba(0, 242, 255, 0.1);
        padding: 8px 25px;
        border-radius: 30px;
        border: 1px solid var(--cyan);
        backdrop-filter: blur(10px);
      }

      @media (max-width:1100px) {
        .img-container {
          width: 90vw;
          height: 70vh;
        }

        .box {
          width: 340px;
          height: 460px;
        }

        .nav {
          bottom: 20px;
        }
      }
    </style>
  </head>

  <body>

    <!-- Stars -->
    <script>
      for (let i = 0; i < 300; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        s.style.width = s.style.height = (Math.random() * 2 + 1) + 'px';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = Math.random() * 100 + 'vh';
        s.style.animationDelay = Math.random() * 4 + 's';
        document.body.appendChild(s);
      }
    </script>

    <!-- 3D Solar System Slider -->
    <div class="img-container" id="slider">
      <div class="box" data-name="MERCURY">
        <img src="https://images.unsplash.com/photo-1614732414444-096e5cdfb040?w=800" alt="Mercury" />
      </div>
      <div class="box" data-name="VENUS">
        <img src="https://images.unsplash.com/photo-1614730321143-5df5f4c85a24?w=800" alt="Venus" />
      </div>
      <div class="box" data-name="EARTH">
        <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=800" alt="Earth" />
      </div>
      <div class="box" data-name="MARS">
        <img src="https://images.unsplash.com/photo-1516339901601-2e1b62dc0c45?w=800" alt="Mars" />
      </div>
      <div class="box" data-name="JUPITER">
        <img src="https://images.unsplash.com/photo-1543782249-3f02e786e0f1?w=800" alt="Jupiter" />
      </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
      <div class="nav-btn" id="prev">Left Arrow</div>
      <div class="nav-btn" id="next">Right Arrow</div>
    </div>

    <!-- Brand & Time -->
    <div class="brand">@ABHISEK_2003</div>
    <div class="time" id="time">November 10, 2025 06:02 PM IST</div>

    <script>
      const slider = document.getElementById('slider');
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      let current = 0;
      const total = 5;

      function updateSlider() {
        slider.style.transform = `translateX(-${current * 100}%)`;
      }

      nextBtn.onclick = () => {
        current = (current + 1) % total;
        updateSlider();
      };

      prevBtn.onclick = () => {
        current = (current - 1 + total) % total;
        updateSlider();
      };

      // Auto-slide every 4s
      setInterval(() => {
        current = (current + 1) % total;
        updateSlider();
      }, 4000);

      // Mouse drag support
      let isDown = false;
      let startX;
      slider.onmousedown = e => {
        isDown = true;
        startX = e.pageX;
      };
      slider.onmousemove = e => {
        if (!isDown) return;
        const walk = e.pageX - startX;
        if (Math.abs(walk) > 100) {
          current = walk > 0 ? (current - 1 + total) % total : (current + 1) % total;
          updateSlider();
          isDown = false;
        }
      };
      slider.onmouseup = () => isDown = false;
      slider.onmouseleave = () => isDown = false;

      // Real-time clock
      setInterval(() => {
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true, timeZone: 'Asia/Kolkata' };
        document.getElementById('time').textContent = now.toLocaleString('en-US', options) + ' IST';
      }, 1000);
    </script>
  </body>

</html>
