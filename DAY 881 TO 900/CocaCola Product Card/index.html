<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>abhisek2004 • NEON CARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0a0a1a;
        --card-bg: rgba(15, 15, 35, 0.75);
        --cyan: #00f2ff;
        --magenta: #ff00aa;
        --purple: #9d00ff;
        --glow-cyan: 0 0 40px #00f2ff, 0 0 80px #00f2ff;
        --glow-magenta: 0 0 40px #ff00aa, 0 0 80px #ff00aa;
        --text: #e0e0ff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Space Grotesk', sans-serif;
        perspective: 1200px;
        background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, var(--bg) 100%);
      }

      /* Floating Particles */
      .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: var(--cyan);
        border-radius: 50%;
        box-shadow: var(--glow-cyan);
        opacity: 0;
        pointer-events: none;
        animation: float 15s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }

        10% {
          opacity: 0.8;
        }

        90% {
          opacity: 0.8;
        }

        100% {
          transform: translateY(-100px) scale(1);
          opacity: 0;
        }
      }

      /* 3D Card */
      .card {
        position: relative;
        width: 380px;
        height: 520px;
        background: var(--card-bg);
        border-radius: 32px;
        overflow: hidden;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.6),
          0 0 80px rgba(0, 242, 255, 0.3);
        border: 2px solid rgba(0, 242, 255, 0.2);
        backdrop-filter: blur(20px);
      }

      .card:hover {
        transform: translateY(-20px) rotateX(10deg) rotateY(5deg);
        box-shadow:
          0 40px 100px rgba(0, 0, 0, 0.8),
          0 0 120px rgba(0, 242, 255, 0.6),
          0 0 160px rgba(255, 0, 170, 0.4);
      }

      /* Neon Circle */
      .circle {
        position: absolute;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        width: 180px;
        height: 180px;
        background: radial-gradient(circle, var(--cyan) 0%, transparent 70%);
        border-radius: 50%;
        z-index: 2;
        box-shadow: var(--glow-cyan);
        animation: pulseCircle 4s ease-in-out infinite;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @keyframes pulseCircle {

        0%,
        100% {
          transform: translateX(-50%) scale(1);
        }

        50% {
          transform: translateX(-50%) scale(1.15);
        }
      }

      .logo {
        width: 100px;
        height: 100px;
        filter: drop-shadow(0 0 30px #00f2ff);
        animation: spinLogo 12s linear infinite;
      }

      @keyframes spinLogo {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      /* Content */
      .content {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 40px 30px;
        background: linear-gradient(transparent, rgba(10, 10, 26, 0.9));
        z-index: 3;
        transform: translateZ(40px);
      }

      .content h2 {
        font-size: 2.4rem;
        font-weight: 900;
        background: linear-gradient(45deg, var(--cyan), var(--magenta));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: var(--glow-cyan);
        margin-bottom: 16px;
        letter-spacing: 3px;
      }

      .content p {
        font-size: 1.1rem;
        color: var(--text);
        line-height: 1.7;
        margin-bottom: 24px;
        opacity: 0.9;
      }

      .content a {
        display: inline-block;
        padding: 14px 32px;
        background: linear-gradient(135deg, var(--cyan), var(--magenta));
        color: #000;
        font-weight: 800;
        text-decoration: none;
        border-radius: 50px;
        box-shadow: var(--glow-cyan);
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }

      .content a::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s;
      }

      .content a:hover::before {
        transform: translateX(100%);
      }

      .content a:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 40px rgba(0, 242, 255, 0.5);
      }

      /* Product Image (Your Avatar) */
      .product_img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) translateZ(60px);
        width: 220px;
        height: 220px;
        border-radius: 50%;
        object-fit: cover;
        border: 6px solid var(--cyan);
        box-shadow:
          0 0 80px rgba(0, 242, 255, 0.6),
          inset 0 0 40px rgba(0, 0, 0, 0.5);
        z-index: 1;
        transition: all 0.6s ease;
        animation: floatAvatar 6s ease-in-out infinite;
      }

      .card:hover .product_img {
        transform: translate(-50%, -50%) translateZ(100px) scale(1.1);
        border-color: var(--magenta);
        box-shadow: 0 0 120px rgba(255, 0, 170, 0.8);
      }

      @keyframes floatAvatar {

        0%,
        100% {
          transform: translate(-50%, -50%) translateZ(60px) translateY(0);
        }

        50% {
          transform: translate(-50%, -50%) translateZ(60px) translateY(-15px);
        }
      }

      /* Scan Lines */
      .scanlines {
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(0deg,
            transparent,
            transparent 4px,
            rgba(0, 242, 255, 0.03) 4px,
            rgba(0, 242, 255, 0.03) 8px);
        pointer-events: none;
        z-index: 4;
        animation: scan 10s linear infinite;
      }

      @keyframes scan {
        0% {
          transform: translateY(-100%);
        }

        100% {
          transform: translateY(100%);
        }
      }

      /* Your Brand Badge */
      .brand {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 242, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 10px 20px;
        border-radius: 30px;
        border: 2px solid var(--cyan);
        color: var(--cyan);
        font-size: 0.9rem;
        font-weight: 700;
        letter-spacing: 2px;
        box-shadow: var(--glow-cyan);
        z-index: 10;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .card {
          width: 90%;
          height: 500px;
        }

        .content h2 {
          font-size: 2rem;
        }

        .product_img {
          width: 180px;
          height: 180px;
        }
      }
    </style>
  </head>

  <body>

    <!-- Floating Particles -->
    <div id="particles"></div>

    <!-- NEON CARD -->
    <div class="card">
      <div class="scanlines"></div>
      <div class="circle">
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="8" />
          <text x="50" y="58" text-anchor="middle" font-size="36" font-weight="900" fill="currentColor">A</text>
        </svg>
      </div>
      <div class="content">
        <h2>abhisek2004</h2>
        <p>Full-Stack Developer • UI/UX Designer • Open Source Enthusiast<br>Building the future, one pixel at a time.
        </p>
        <a href="https://github.com/abhisek2004" target="_blank">Explore Portfolio</a>
      </div>
      <img src="https://github.com/abhisek2004.png" alt="abhisek2004" class="product_img">
      <div class="brand">LIVE</div>
    </div>

    <script>
      const particlesContainer = document.getElementById('particles');

      function createParticle() {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDelay = Math.random() * 12 + 's';
        p.style.animationDuration = (10 + Math.random() * 10) + 's';
        particlesContainer.appendChild(p);
        setTimeout(() => p.remove(), 25000);
      }

      // Generate particles
      setInterval(createParticle, 300);
      for (let i = 0; i < 25; i++) {
        setTimeout(createParticle, i * 400);
      }

      // 3D Mouse Tilt
      const card = document.querySelector('.card');
      document.addEventListener('mousemove', (e) => {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
      });

      // Reset on mouse leave
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'rotateY(0deg) rotateX(0deg)';
      });
    </script>
  </body>

</html>
