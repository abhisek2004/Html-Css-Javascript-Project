<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>abhisek2004 â€¢ NEON TEXT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0a0a1a;
        --neon-cyan: #00f2ff;
        --neon-magenta: #ff00aa;
        --neon-purple: #9d00ff;
        --glow: 0 0 40px #00f2ff, 0 0 80px #00f2ff, 0 0 120px #00f2ff;
        --glow-magenta: 0 0 40px #ff00aa, 0 0 80px #ff00aa;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Orbitron', sans-serif;
        perspective: 1000px;
        background: radial-gradient(circle at center, #1a1a2e 0%, var(--bg) 100%);
      }

      /* Floating Particles */
      .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: var(--neon-cyan);
        border-radius: 50%;
        box-shadow: var(--glow);
        opacity: 0;
        pointer-events: none;
        animation: float 12s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }

        10% {
          opacity: 0.8;
        }

        90% {
          opacity: 0.8;
        }

        100% {
          transform: translateY(-100px) scale(1);
          opacity: 0;
        }
      }

      /* 3D Card */
      .wrapper {
        position: relative;
        width: 90vw;
        max-width: 900px;
        height: 70vh;
        transform-style: preserve-3d;
        animation: rotate3D 20s linear infinite;
      }

      @keyframes rotate3D {
        0% {
          transform: rotateY(0deg) rotateX(0deg);
        }

        100% {
          transform: rotateY(360deg) rotateX(5deg);
        }
      }

      .container {
        position: absolute;
        inset: 0;
        background: rgba(15, 15, 35, 0.7);
        border-radius: 30px;
        backdrop-filter: blur(20px);
        border: 2px solid rgba(0, 242, 255, 0.3);
        box-shadow:
          0 0 80px rgba(0, 242, 255, 0.4),
          inset 0 0 60px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
        overflow: hidden;
      }

      /* Holographic Grid */
      .container::before {
        content: '';
        position: absolute;
        inset: 0;
        background:
          repeating-linear-gradient(0deg, transparent, transparent 30px, rgba(0, 242, 255, 0.08) 30px, rgba(0, 242, 255, 0.08) 60px),
          repeating-linear-gradient(90deg, transparent, transparent 30px, rgba(255, 0, 170, 0.08) 30px, rgba(255, 0, 170, 0.08) 60px);
        animation: gridPulse 6s ease-in-out infinite;
        z-index: 1;
      }

      @keyframes gridPulse {

        0%,
        100% {
          opacity: 0.3;
        }

        50% {
          opacity: 0.6;
        }
      }

      /* Multi-Color Neon Text */
      h1 {
        position: relative;
        font-size: clamp(2.5rem, 8vw, 6rem);
        font-weight: 900;
        letter-spacing: 8px;
        text-transform: uppercase;
        text-align: center;
        z-index: 2;
        padding: 20px;
        background: linear-gradient(45deg,
            var(--neon-cyan) 0%,
            var(--neon-magenta) 25%,
            var(--neon-purple) 50%,
            var(--neon-cyan) 75%,
            var(--neon-magenta) 100%);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: var(--glow);
        animation:
          textFlow 8s ease infinite,
          flicker 0.1s steps(1) infinite alternate;
        filter: drop-shadow(0 0 30px #00f2ff);
      }

      @keyframes textFlow {

        0%,
        100% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes flicker {
        0% {
          opacity: 0.98;
        }

        100% {
          opacity: 1;
        }
      }

      /* Glitch Effect on Hover */
      h1:hover {
        animation:
          textFlow 3s ease infinite,
          glitch 0.3s steps(1) infinite;
      }

      @keyframes glitch {

        0%,
        100% {
          text-shadow:
            2px 2px 0 #00f2ff,
            -2px -2px 0 #ff00aa;
        }

        50% {
          text-shadow:
            -2px -2px 0 #00f2ff,
            2px 2px 0 #ff00aa;
        }
      }

      /* Your Brand Badge */
      .brand {
        position: absolute;
        top: 30px;
        right: 30px;
        background: rgba(0, 242, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 12px 24px;
        border-radius: 50px;
        border: 2px solid var(--neon-cyan);
        color: var(--neon-cyan);
        font-size: 1rem;
        font-weight: 700;
        letter-spacing: 3px;
        box-shadow: var(--glow);
        z-index: 10;
        animation: pulseBadge 3s ease-in-out infinite;
      }

      @keyframes pulseBadge {

        0%,
        100% {
          box-shadow: var(--glow);
        }

        50% {
          box-shadow: 0 0 60px #00f2ff, 0 0 100px #00f2ff;
        }
      }

      /* Scan Lines */
      .scanlines {
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(0deg,
            transparent,
            transparent 2px,
            rgba(0, 242, 255, 0.03) 2px,
            rgba(0, 242, 255, 0.03) 4px);
        pointer-events: none;
        z-index: 3;
        animation: scan 8s linear infinite;
      }

      @keyframes scan {
        0% {
          transform: translateY(-100%);
        }

        100% {
          transform: translateY(100%);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .wrapper {
          height: 60vh;
        }

        .brand {
          top: 20px;
          right: 20px;
          font-size: 0.9rem;
          padding: 10px 20px;
        }
      }
    </style>
  </head>

  <body>

    <!-- Floating Particles -->
    <div id="particles"></div>

    <!-- 3D Rotating Card -->
    <div class="wrapper">
      <div class="container">
        <div class="scanlines"></div>
        <h1>abhisek2004</h1>
        <div class="brand">LIVE</div>
      </div>
    </div>

    <script>
      const particlesContainer = document.getElementById('particles');

      function createParticle() {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDelay = Math.random() * 10 + 's';
        p.style.animationDuration = (8 + Math.random() * 8) + 's';
        particlesContainer.appendChild(p);
        setTimeout(() => p.remove(), 20000);
      }

      // Generate particles
      setInterval(createParticle, 200);
      for (let i = 0; i < 20; i++) {
        setTimeout(createParticle, i * 300);
      }

      // Mouse 3D tilt
      document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 30;
        const y = (e.clientY / window.innerHeight - 0.5) * 30;
        document.querySelector('.wrapper').style.transform =
          `rotateY(${x}deg) rotateX(${-y}deg)`;
      });
    </script>
  </body>

</html>
