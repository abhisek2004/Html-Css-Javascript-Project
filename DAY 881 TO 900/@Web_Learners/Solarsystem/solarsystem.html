<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>abhisek2004 â€¢ NEON SOLAR SYSTEM</title>
        <style>
            :root {
                --bg: #0a0a1a;
                --sun: #ffd700;
                --mercury: #a9a9a9;
                --venus: #ff4500;
                --earth: #00bfff;
                --mars: #ff0000;
                --jupiter: #ffa07a;
                --saturn: #f4a460;
                --uranus: #00ffff;
                --neptune: #0000ff;
                --glow: 0 0 40px #ffd700, 0 0 80px #ffd700;
                --text: #e0e0ff;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                min-height: 100vh;
                background: var(--bg);
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                perspective: 1500px;
                font-family: sans-serif;
            }

            /* Stars Background */
            .star {
                position: absolute;
                width: 2px;
                height: 2px;
                background: #fff;
                border-radius: 50%;
                opacity: 0.5;
                animation: twinkle 5s ease-in-out infinite;
            }

            @keyframes twinkle {

                0%,
                100% {
                    opacity: 0.5
                }

                50% {
                    opacity: 1
                }
            }

            /* Container */
            .container {
                position: relative;
                width: 80vw;
                height: 80vw;
                max-width: 800px;
                max-height: 800px;
                transform-style: preserve-3d;
                animation: rotateSystem 60s linear infinite;
            }

            @keyframes rotateSystem {
                to {
                    transform: rotateY(360deg)
                }
            }

            /* Sun */
            .sun {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100px;
                height: 100px;
                background: radial-gradient(circle, var(--sun), #ff8c00);
                border-radius: 50%;
                box-shadow: var(--glow), inset 0 0 50px rgba(255, 255, 255, 0.5);
                animation: pulseSun 10s ease-in-out infinite;
            }

            @keyframes pulseSun {

                0%,
                100% {
                    transform: translate(-50%, -50%) scale(1)
                }

                50% {
                    transform: translate(-50%, -50%) scale(1.1)
                }
            }

            /* Planet Orbit */
            .orbit {
                position: absolute;
                top: 50%;
                left: 50%;
                border: 2px solid rgba(0, 242, 255, 0.2);
                border-radius: 50%;
                transform: translate(-50%, -50%) rotateX(60deg);
                animation: rotateOrbit linear infinite;
            }

            .planet {
                position: absolute;
                top: -15px;
                left: 50%;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
            }

            /* Specific Orbits */
            .mercury-orbit {
                width: 200px;
                height: 200px;
                animation-duration: 5s;
            }

            .mercury {
                background: var(--mercury);
                width: 20px;
                height: 20px;
            }

            .venus-orbit {
                width: 300px;
                height: 300px;
                animation-duration: 13s;
            }

            .venus {
                background: var(--venus);
                width: 25px;
                height: 25px;
            }

            .earth-orbit {
                width: 400px;
                height: 400px;
                animation-duration: 20s;
            }

            .earth {
                background: var(--earth);
                width: 28px;
                height: 28px;
                position: relative;
            }

            .moon-orbit {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 60px;
                height: 60px;
                animation-duration: 4s;
            }

            .moon {
                background: #c0c0c0;
                width: 10px;
                height: 10px;
                top: -5px;
                left: 50%;
            }

            .mars-orbit {
                width: 500px;
                height: 500px;
                animation-duration: 38s;
            }

            .mars {
                background: var(--mars);
                width: 25px;
                height: 25px;
            }

            .jupiter-orbit {
                width: 600px;
                height: 600px;
                animation-duration: 80s;
            }

            .jupiter {
                background: var(--jupiter);
                width: 60px;
                height: 60px;
            }

            .saturn-orbit {
                width: 700px;
                height: 700px;
                animation-duration: 120s;
            }

            .saturn {
                background: var(--saturn);
                width: 50px;
                height: 50px;
                position: relative;
            }

            .rings {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotateX(90deg);
                width: 70px;
                height: 70px;
                border: 4px solid #d2b48c;
                border-radius: 50%;
                opacity: 0.8;
            }

            .uranus-orbit {
                width: 800px;
                height: 800px;
                animation-duration: 200s;
            }

            .uranus {
                background: var(--uranus);
                width: 40px;
                height: 40px;
            }

            .neptune-orbit {
                width: 900px;
                height: 900px;
                animation-duration: 300s;
            }

            .neptune {
                background: var(--neptune);
                width: 40px;
                height: 40px;
            }

            @keyframes rotateOrbit {
                to {
                    transform: translate(-50%, -50%) rotate(360deg) rotateX(60deg)
                }
            }

            /* Brand */
            .brand {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                color: var(--text);
                font-size: 1.2rem;
                font-weight: 900;
                background: linear-gradient(45deg, var(--cyan), var(--magenta));
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: 0 0 20px #00f2ff;
                letter-spacing: 2px;
            }

            @media (max-width:800px) {
                .container {
                    width: 90vw;
                    height: 90vw
                }

                .sun {
                    width: 60px;
                    height: 60px
                }

                .planet {
                    width: 20px;
                    height: 20px
                }
            }
        </style>
    </head>

    <body>

        <!-- Stars -->
        <script>
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(star);
            }
        </script>

        <!-- Solar System -->
        <div class="container">
            <div class="sun"></div>

            <div class="orbit mercury-orbit">
                <div class="planet mercury"></div>
            </div>
            <div class="orbit venus-orbit">
                <div class="planet venus"></div>
            </div>
            <div class="orbit earth-orbit">
                <div class="planet earth">
                    <div class="orbit moon-orbit">
                        <div class="planet moon"></div>
                    </div>
                </div>
            </div>
            <div class="orbit mars-orbit">
                <div class="planet mars"></div>
            </div>
            <div class="orbit jupiter-orbit">
                <div class="planet jupiter"></div>
            </div>
            <div class="orbit saturn-orbit">
                <div class="planet saturn">
                    <div class="rings"></div>
                </div>
            </div>
            <div class="orbit uranus-orbit">
                <div class="planet uranus"></div>
            </div>
            <div class="orbit neptune-orbit">
                <div class="planet neptune"></div>
            </div>
        </div>

        <!-- Brand -->
        <div class="brand">abhisek2004</div>

        <script>
            // Mouse 3D Tilt
            const container = document.querySelector('.container');
            document.addEventListener('mousemove', e => {
                const x = (e.clientX / window.innerWidth - 0.5) * 30;
                const y = (e.clientY / window.innerHeight - 0.5) * 30;
                container.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
            });
        </script>
    </body>

</html>
