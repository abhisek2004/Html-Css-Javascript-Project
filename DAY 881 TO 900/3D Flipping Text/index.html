<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon 3D Flipping Loader | Quantum Pulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Exo+2:wght@600;800&display=swap" rel="stylesheet">
  <style>
    /* === FUTURISTIC GLOBAL STYLES === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #0a0a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Exo 2', sans-serif;
      overflow: hidden;
      position: relative;
      perspective: 2000px;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.15), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.15), transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255, 0, 255, 0.1), transparent 60%);
    }

    /* Animated Cyber Grid */
    .cyber-grid {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        linear-gradient(90deg, rgba(0, 212, 255, 0.08) 1px, transparent 1px),
        linear-gradient(0deg, rgba(138, 43, 226, 0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridShift 20s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes gridShift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(40px, 40px); }
    }

    /* Floating Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #00d4ff, transparent);
      filter: blur(25px);
      opacity: 0.2;
      animation: floatOrb 15s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes floatOrb {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(40px, -40px) scale(1.3); }
    }

    /* === 3D FLIPPING LOADER === */
    .loader-container {
      position: relative;
      z-index: 10;
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 8px;
      background: linear-gradient(135deg, #8a2be2, #00d4ff, #ff00ff, #00ff9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
      margin-bottom: 1.5rem;
      animation: titlePulse 3s ease-in-out infinite alternate;
    }

    @keyframes titlePulse {
      from { filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.7)); }
      to { filter: drop-shadow(0 0 35px rgba(255, 0, 255, 0.9)); }
    }

    .loader {
      display: flex;
      gap: 8px;
      justify-content: center;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .loader span {
      position: relative;
      width: 60px;
      height: 80px;
      font-family: 'Orbitron', sans-serif;
      font-size: 3.2rem;
      font-weight: 900;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 
        0 0 10px #8a2be2,
        0 0 20px #8a2be2,
        0 0 40px #8a2be2;
      transform-style: preserve-3d;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* 3D Flip Card Structure */
    .loader span::before,
    .loader span::after {
      content: attr(data-char);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      border-radius: 12px;
      font-size: 3.2rem;
      font-weight: 900;
      font-family: 'Orbitron', sans-serif;
    }

    .loader span::before {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #00d4ff;
      transform: rotateX(0deg) translateZ(40px);
      box-shadow: 
        inset 0 0 20px rgba(0, 212, 255, 0.3),
        0 0 30px rgba(0, 212, 255, 0.4);
      border: 1px solid rgba(0, 212, 255, 0.5);
    }

    .loader span::after {
      background: linear-gradient(135deg, #16213e, #1a1a2e);
      color: #ff00ff;
      transform: rotateX(180deg) translateZ(40px);
      box-shadow: 
        inset 0 0 20px rgba(255, 0, 255, 0.3),
        0 0 30px rgba(255, 0, 255, 0.4);
      border: 1px solid rgba(255, 0, 255, 0.5);
    }

    /* Neon Glow Ring */
    .loader span .glow-ring {
      position: absolute;
      inset: -10px;
      border: 2px solid transparent;
      border-radius: 16px;
      background: linear-gradient(45deg, #8a2be2, #00d4ff, #ff00ff, #8a2be2) border-box;
      background-size: 300%;
      -webkit-mask: 
        linear-gradient(#fff 0 0) padding-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: ringGlow 3s linear infinite;
      opacity: 0;
      transition: opacity 0.5s ease;
      filter: blur(1px);
    }

    @keyframes ringGlow {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    /* Flip Animation per Letter */
    .loader span:nth-child(1) { animation: flipL 4s infinite; animation-delay: 0s; }
    .loader span:nth-child(2) { animation: flipO 4s infinite; animation-delay: 0.3s; }
    .loader span:nth-child(3) { animation: flipA 4s infinite; animation-delay: 0.6s; }
    .loader span:nth-child(4) { animation: flipD 4s infinite; animation-delay: 0.9s; }
    .loader span:nth-child(5) { animation: flipI 4s infinite; animation-delay: 1.2s; }
    .loader span:nth-child(6) { animation: flipN 4s infinite; animation-delay: 1.5s; }
    .loader span:nth-child(7) { animation: flipG 4s infinite; animation-delay: 1.8s; }

    @keyframes flipL {
      0%, 80% { transform: rotateX(0deg); }
      85%, 95% { transform: rotateX(180deg); }
      100% { transform: rotateX(0deg); }
    }
    @keyframes flipO {
      0%, 80% { transform: rotateX(0deg); }
      85%, 95% { transform: rotateX(-180deg); }
      100% { transform: rotateX(0deg); }
    }
    @keyframes flipA {
      0%, 80% { transform: rotateX(0deg); }
      85%, 95% { transform: rotateX(180deg); }
      100% { transform: rotateX(0deg); }
    }
    @keyframes flipD {
      0%, 80% { transform: rotateX(0deg); }
      85%, 95% { transform: rotateX(-180deg); }
      100% { transform: rotateX(0deg); }
    }
    @keyframes flipI {
      0%, 80% { transform: rotateX(0deg); }
      85%, 95% { transform: rotateX(180deg); }
      100% { transform: rotateX(0deg); }
    }
    @keyframes flipN {
      0%, 80% { transform: rotateX(0deg); }
      85%, 95% { transform: rotateX(-180deg); }
      100% { transform: rotateX(0deg); }
    }
    @keyframes flipG {
      0%, 80% { transform: rotateX(0deg); }
      85%, 95% { transform: rotateX(180deg); }
      100% { transform: rotateX(0deg); }
    }

    /* Hover Glow Activation */
    .loader:hover span .glow-ring {
      opacity: 1;
    }

    .loader:hover span {
      transform: translateY(-8px) scale(1.1);
      text-shadow: 
        0 0 20px #8a2be2,
        0 0 40px #8a2be2,
        0 0 60px #8a2be2,
        0 0 80px #00d4ff;
    }

    /* Progress Bar */
    .progress-container {
      width: 60%;
      max-width: 600px;
      height: 6px;
      background: rgba(138, 43, 226, 0.2);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 3rem;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
      z-index: 10;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #8a2be2, #00d4ff, #ff00ff);
      border-radius: 3px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
      animation: loadProgress 4s infinite ease-in-out;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0; right: 0;
      width: 30px;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6));
      animation: shimmer 1.5s infinite;
    }

    @keyframes loadProgress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-30px); }
      100% { transform: translateX(100px); }
    }

    /* Status Text */
    .status {
      margin-top: 1.5rem;
      color: #00ff9d;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 1rem;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.6);
      animation: statusPulse 2s infinite;
    }

    @keyframes statusPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; letter-spacing: 5px; }
      .loader span { width: 48px; height: 64px; font-size: 2.6rem; }
      .loader span::before,
      .loader span::after { font-size: 2.6rem; }
      .progress-container { width: 80%; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; letter-spacing: 3px; }
      .loader { gap: 6px; }
      .loader span { width: 40px; height: 56px; font-size: 2.2rem; }
      .loader span::before,
      .loader span::after { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <!-- Cyber Grid -->
  <div class="cyber-grid"></div>

  <!-- Floating Orbs -->
  <div class="orb" style="width: 300px; height: 300px; top: 10%; left: 10%; animation-delay: 0s;"></div>
  <div class="orb" style="width: 400px; height: 400px; bottom: 15%; right: 10%; animation-delay: 4s;"></div>
  <div class="orb" style="width: 250px; height: 250px; top: 60%; left: 5%; animation-delay: 7s;"></div>

  <!-- Loader Section -->
  <div class="loader-container">
    <h1>QUANTUM CORE</h1>
    
    <div class="loader">
      <span data-char="L"><div class="glow-ring"></div></span>
      <span data-char="O"><div class="glow-ring"></div></span>
      <span data-char="A"><div class="glow-ring"></div></span>
      <span data-char="D"><div class="glow-ring"></div></span>
      <span data-char="I"><div class="glow-ring"></div></span>
      <span data-char="N"><div class="glow-ring"></div></span>
      <span data-char="G"><div class="glow-ring"></div></span>
    </div>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <div class="status" id="status">INITIALIZING NEURAL MATRIX...</div>
  </div>

  <script>
    // Dynamic Status Messages
    const status = document.getElementById('status');
    const messages = [
      "INITIALIZING NEURAL MATRIX...",
      "SYNCING QUANTUM FIELD...",
      "CALIBRATING PHOTONIC CORE...",
      "ACTIVATING HOLOGRAPHIC UI...",
      "LOADING INFINITE REALITY...",
      "WELCOME TO THE FUTURE."
    ];

    let msgIndex = 0;
    setInterval(() => {
      msgIndex = (msgIndex + 1) % messages.length;
      status.style.opacity = '0';
      setTimeout(() => {
        status.textContent = messages[msgIndex];
        status.style.opacity = '1';
      }, 300);
    }, 4000);

    // Hover Sound-like Visual Feedback
    document.querySelectorAll('.loader span').forEach(span => {
      span.addEventListener('mouseenter', () => {
        span.style.transform = 'translateY(-12px) scale(1.2) rotateX(15deg)';
      });
      span.addEventListener('mouseleave', () => {
        span.style.transform = 'translateY(0) scale(1) rotateX(0deg)';
      });
    });

    // Easter Egg: Click to Accelerate
    document.body.addEventListener('click', () => {
      document.querySelectorAll('.loader span').forEach((s, i) => {
        setTimeout(() => {
          s.style.animation = 'none';
          setTimeout(() => {
            s.style.animation = `flip${s.textContent} 1.5s infinite`;
            s.style.animationDelay = `${i * 0.1}s`;
          }, 100);
        }, i * 100);
      });
      status.textContent = "HYPERSPEED ENGAGED!";
      setTimeout(() => status.textContent = messages[msgIndex], 2000);
    });
  </script>

</body>
</html>
