<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>@ABHISEK_2003 â€¢ SUBSCRIBE TO UNIVERSE</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Space+Grotesk:wght@600;800&display=swap"
            rel="stylesheet">
        <style>
            :root {
                --bg: #0a0a1a;
                --card: rgba(15, 15, 35, 0.95);
                --cyan: #00f2ff;
                --magenta: #ff00aa;
                --purple: #9d00ff;
                --glow: 0 0 100px #00f2ff, 0 0 200px #00f2ff;
                --glow-m: 0 0 100px #ff00aa, 0 0 200px #ff00aa;
                --text: #e0e0ff;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                overflow: hidden;
                user-select: none;
            }

            body {
                min-height: 100vh;
                background: var(--bg);
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Space Grotesk', sans-serif;
                perspective: 3000px;
                background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, var(--bg) 100%);
            }

            /* Twinkling Stars */
            .star {
                position: absolute;
                background: #fff;
                border-radius: 50%;
                animation: twinkle 5s infinite;
            }

            @keyframes twinkle {

                0%,
                100% {
                    opacity: 0.4
                }

                50% {
                    opacity: 1
                }
            }

            /* Solar System Container */
            .main {
                position: relative;
                width: 90vw;
                height: 90vh;
                max-width: 1100px;
                max-height: 700px;
                transform-style: preserve-3d;
                animation: spin 180s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotateY(360deg)
                }
            }

            /* Sun Core */
            .sun {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) translateZ(100px);
                width: 140px;
                height: 140px;
                background: radial-gradient(circle, #ffd700, #ff8c00);
                border-radius: 50%;
                box-shadow: var(--glow), inset 0 0 60px rgba(255, 255, 255, 0.6);
                animation: pulse 8s ease-in-out infinite;
            }

            @keyframes pulse {

                0%,
                100% {
                    transform: translate(-50%, -50%) translateZ(100px) scale(1)
                }

                50% {
                    transform: translate(-50%, -50%) translateZ(100px) scale(1.2)
                }
            }

            /* Planet Orbits */
            .orbit {
                position: absolute;
                top: 50%;
                left: 50%;
                border: 2px dashed rgba(0, 242, 255, 0.2);
                border-radius: 50%;
                transform: translate(-50%, -50%) rotateX(75deg);
                animation: rotate linear infinite;
            }

            @keyframes rotate {
                to {
                    transform: translate(-50%, -50%) rotateX(75deg) rotate(360deg)
                }
            }

            /* Planets */
            .planet {
                position: absolute;
                top: -20px;
                left: 50%;
                border-radius: 50%;
                box-shadow: 0 0 40px rgba(0, 242, 255, 0.6);
                transform-origin: center;
            }

            .planet::after {
                content: attr(data-name);
                position: absolute;
                bottom: -50px;
                left: 50%;
                transform: translateX(-50%);
                color: var(--cyan);
                font-family: 'Orbitron', sans-serif;
                font-size: 1.1rem;
                font-weight: 700;
                text-shadow: var(--glow);
                white-space: nowrap;
            }

            /* Specific Planets */
            .mercury-orbit {
                width: 300px;
                height: 300px;
                animation-duration: 8s;
            }

            .mercury {
                width: 30px;
                height: 30px;
                background: #a9a9a9;
            }

            .venus-orbit {
                width: 420px;
                height: 420px;
                animation-duration: 20s;
            }

            .venus {
                width: 45px;
                height: 45px;
                background: #ff4500;
            }

            .earth-orbit {
                width: 540px;
                height: 540px;
                animation-duration: 36s;
            }

            .earth {
                width: 48px;
                height: 48px;
                background: #00bfff;
                position: relative;
            }

            .moon-orbit {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 80px;
                height: 80px;
                animation-duration: 5s;
            }

            .moon {
                width: 14px;
                height: 14px;
                background: #c0c0c0;
                top: -7px;
                left: 50%;
            }

            .mars-orbit {
                width: 660px;
                height: 660px;
                animation-duration: 68s;
            }

            .mars {
                width: 40px;
                height: 40px;
                background: #ff0000;
            }

            .jupiter-orbit {
                width: 800px;
                height: 800px;
                animation-duration: 140s;
            }

            .jupiter {
                width: 90px;
                height: 90px;
                background: #ffa07a;
            }

            .saturn-orbit {
                width: 920px;
                height: 920px;
                animation-duration: 200s;
            }

            .saturn {
                width: 78px;
                height: 78px;
                background: #f4a460;
                position: relative;
            }

            .rings {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotateX(90deg);
                width: 110px;
                height: 110px;
                border: 5px solid #d2b48c;
                border-radius: 50%;
                opacity: 0.9;
            }

            .uranus-orbit {
                width: 1040px;
                height: 1040px;
                animation-duration: 300s;
            }

            .uranus {
                width: 60px;
                height: 60px;
                background: #00ffff;
            }

            .neptune-orbit {
                width: 1160px;
                height: 1160px;
                animation-duration: 400s;
            }

            .neptune {
                width: 58px;
                height: 58px;
                background: #0000ff;
            }

            /* Subscribe Button */
            .btn {
                position: fixed;
                bottom: 60px;
                left: 50%;
                transform: translateX(-50%);
                padding: 20px 60px;
                background: linear-gradient(135deg, var(--cyan), var(--magenta));
                color: #000;
                font-family: 'Orbitron', sans-serif;
                font-size: 1.8rem;
                font-weight: 900;
                letter-spacing: 4px;
                border: none;
                border-radius: 60px;
                cursor: pointer;
                box-shadow: var(--glow);
                transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
                z-index: 100;
                backdrop-filter: blur(15px);
                border: 3px solid var(--cyan);
            }

            .btn::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.4), transparent);
                transform: translateX(-100%);
                transition: transform 0.8s;
                border-radius: 60px;
            }

            .btn:hover::before {
                transform: translateX(100%);
            }

            .btn:hover {
                transform: translateX(-50%) translateY(-10px) scale(1.1);
                box-shadow: 0 0 150px #00f2ff, 0 0 300px #00f2ff;
                border-color: var(--magenta);
            }

            .btn:active {
                transform: translateX(-50%) scale(0.95);
            }

            /* Brand & Live Clock */
            .brand {
                position: fixed;
                top: 40px;
                left: 50%;
                transform: translateX(-50%);
                font-family: 'Orbitron', sans-serif;
                font-size: 2.4rem;
                font-weight: 900;
                background: linear-gradient(45deg, var(--cyan), var(--magenta), var(--purple));
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: var(--glow);
                letter-spacing: 6px;
                z-index: 100;
            }

            .clock {
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 242, 255, 0.15);
                padding: 12px 35px;
                border-radius: 50px;
                border: 2px solid var(--cyan);
                color: var(--text);
                font-size: 1.1rem;
                font-weight: 600;
                letter-spacing: 2px;
                backdrop-filter: blur(12px);
                z-index: 100;
            }

            @media (max-width:900px) {
                .main {
                    width: 95vw;
                    height: 95vh;
                }

                .sun {
                    width: 100px;
                    height: 100px;
                }

                .btn {
                    padding: 16px 50px;
                    font-size: 1.5rem;
                }

                .brand {
                    font-size: 2rem;
                }
            }
        </style>
    </head>

    <body>

        <!-- Stars -->
        <script>
            for (let i = 0; i < 350; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                s.style.width = s.style.height = (Math.random() * 2.5 + 1) + 'px';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.top = Math.random() * 100 + 'vh';
                s.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(s);
            }
        </script>

        <!-- Solar System -->
        <div class="main">
            <div class="sun"></div>

            <!-- Mercury -->
            <div class="orbit mercury-orbit">
                <div class="planet mercury" data-name="MERCURY"></div>
            </div>

            <!-- Venus -->
            <div class="orbit venus-orbit">
                <div class="planet venus" data-name="VENUS"></div>
            </div>

            <!-- Earth + Moon -->
            <div class="orbit earth-orbit">
                <div class="planet earth" data-name="EARTH">
                    <div class="orbit moon-orbit">
                        <div class="planet moon"></div>
                    </div>
                </div>
            </div>

            <!-- Mars -->
            <div class="orbit mars-orbit">
                <div class="planet mars" data-name="MARS"></div>
            </div>

            <!-- Jupiter -->
            <div class="orbit jupiter-orbit">
                <div class="planet jupiter" data-name="JUPITER"></div>
            </div>

            <!-- Saturn + Rings -->
            <div class="orbit saturn-orbit">
                <div class="planet saturn" data-name="SATURN">
                    <div class="rings"></div>
                </div>
            </div>

            <!-- Uranus -->
            <div class="orbit uranus-orbit">
                <div class="planet uranus" data-name="URANUS"></div>
            </div>

            <!-- Neptune -->
            <div class="orbit neptune-orbit">
                <div class="planet neptune" data-name="NEPTUNE"></div>
            </div>
        </div>

        <!-- Subscribe Button -->
        <button class="btn" id="subscribe">SUBSCRIBE</button>

        <!-- Brand & Clock -->
        <div class="brand">@ABHISEK_2003</div>
        <div class="clock" id="clock">November 11, 2025 09:43 AM IST</div>

        <script>
            // Live IST Clock
            setInterval(() => {
                const now = new Date();
                const options = {
                    year: 'numeric', month: 'long', day: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit',
                    hour12: true, timeZone: 'Asia/Kolkata'
                };
                document.getElementById('clock').textContent = now.toLocaleString('en-US', options) + ' IST';
            }, 1000);

            // Subscribe Button Animation
            const btn = document.getElementById('subscribe');
            btn.addEventListener('click', () => {
                btn.textContent = 'SUBSCRIBED';
                btn.style.background = 'linear-gradient(135deg,#00ff88,#00bfff)';
                btn.style.borderColor = '#00ff88';
                setTimeout(() => {
                    btn.textContent = 'SUBSCRIBE';
                    btn.style.background = 'linear-gradient(135deg,var(--cyan),var(--magenta))';
                    btn.style.borderColor = 'var(--cyan)';
                }, 2000);
            });

            // Mouse 3D Tilt
            const main = document.querySelector('.main');
            document.addEventListener('mousemove', e => {
                const x = (e.clientX / window.innerWidth - 0.5) * 40;
                const y = (e.clientY / window.innerHeight - 0.5) * 40;
                main.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
            });
        </script>
    </body>

</html>
