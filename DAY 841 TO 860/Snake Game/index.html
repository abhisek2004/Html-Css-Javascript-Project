<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Neon Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
      :root {
        --primary-color: #00ddeb;
        --secondary-color: #ff007a;
        --bg-dark: #0f172a;
        --text-dark: #e2e8f0;
      }

      body {
        background: linear-gradient(135deg, var(--bg-dark), #1e293b);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Orbitron', sans-serif;
        color: var(--text-dark);
        margin: 0;
        overflow: hidden;
      }

      .wrapper {
        background: rgba(30, 41, 59, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 0 30px rgba(0, 221, 235, 0.3);
        max-width: 600px;
        width: 90%;
        text-align: center;
        position: relative;
      }

      .game-details {
        display: flex;
        justify-content: space-between;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        margin-bottom: 1rem;
        box-shadow: 0 0 15px rgba(0, 221, 235, 0.2);
      }

      .score,
      .high-score {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--primary-color);
        text-shadow: 0 0 5px rgba(0, 221, 235, 0.5);
      }

      .play-board {
        width: 100%;
        aspect-ratio: 1;
        display: grid;
        grid-template: repeat(30, 1fr) / repeat(30, 1fr);
        background: rgba(15, 23, 42, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 221, 235, 0.3);
        overflow: hidden;
      }

      .food {
        background: radial-gradient(circle, var(--secondary-color), transparent);
        border-radius: 50%;
        animation: pulse 1s ease-in-out infinite;
        box-shadow: 0 0 10px var(--secondary-color);
      }

      .head {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        border-radius: 20%;
        box-shadow: 0 0 8px rgba(0, 221, 235, 0.5);
        transition: transform 0.1s ease;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
      }

      .controls i {
        font-size: 1.5rem;
        color: var(--text-dark);
        background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        padding: 0.75rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(255, 0, 122, 0.5);
      }

      .controls i:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 0, 122, 0.7);
      }

      footer {
        position: absolute;
        bottom: 1rem;
        width: 100%;
        text-align: center;
      }

      footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.9rem;
        font-family: 'Poppins', sans-serif;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: var(--secondary-color);
        text-shadow: 0 0 5px rgba(255, 0, 122, 0.5);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }

        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }

        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @media (max-width: 480px) {
        .wrapper {
          padding: 1rem;
        }

        .score,
        .high-score {
          font-size: 1rem;
        }

        .controls i {
          font-size: 1.2rem;
          padding: 0.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
    </div>
    <footer>
      <a href="https://github.com/abhisek2004">@ Created and Designed By Abhisek Panda</a>
    </footer>
    <script>
      const playBoard = document.querySelector(".play-board");
      const scoreElement = document.querySelector(".score");
      const highScoreElement = document.querySelector(".high-score");
      const controls = document.querySelectorAll(".controls i");

      let gameOver = false;
      let foodX, foodY;
      let snakeX = 5, snakeY = 5;
      let velocityX = 0, velocityY = 0;
      let snakeBody = [];
      let setIntervalId;
      let score = 0;

      // Sound effects
      const eatSound = new Audio('https://www.soundjay.com/buttons/button-09.mp3');
      const gameOverSound = new Audio('https://www.soundjay.com/misc/fail-buzzer-01.mp3');

      // Getting high score from local storage
      let highScore = localStorage.getItem("high-score") || 0;
      highScoreElement.innerText = `High Score: ${highScore}`;

      const updateFoodPosition = () => {
        foodX = Math.floor(Math.random() * 30) + 1;
        foodY = Math.floor(Math.random() * 30) + 1;
      }

      const handleGameOver = () => {
        clearInterval(setIntervalId);
        gameOverSound.play();
        alert("Game Over! Press OK to replay...");
        location.reload();
      }

      const changeDirection = e => {
        if (gameOver) return;
        if (e.key === "ArrowUp" && velocityY !== 1) {
          velocityX = 0;
          velocityY = -1;
        } else if (e.key === "ArrowDown" && velocityY !== -1) {
          velocityX = 0;
          velocityY = 1;
        } else if (e.key === "ArrowLeft" && velocityX !== 1) {
          velocityX = -1;
          velocityY = 0;
        } else if (e.key === "ArrowRight" && velocityX !== -1) {
          velocityX = 1;
          velocityY = 0;
        }
      }

      controls.forEach(button => button.addEventListener("click", () => changeDirection({ key: button.dataset.key })));

      const initGame = () => {
        if (gameOver) return handleGameOver();
        let html = `<div class="food" style="grid-area: ${foodY} / ${foodX}"></div>`;

        if (snakeX === foodX && snakeY === foodY) {
          eatSound.play();
          updateFoodPosition();
          snakeBody.push([foodY, foodX]);
          score++;
          highScore = score >= highScore ? score : highScore;
          localStorage.setItem("high-score", highScore);
          scoreElement.innerText = `Score: ${score}`;
          highScoreElement.innerText = `High Score: ${highScore}`;
          // Animate score update
          scoreElement.animate([
            { transform: 'scale(1)', color: 'var(--primary-color)' },
            { transform: 'scale(1.2)', color: 'var(--secondary-color)' },
            { transform: 'scale(1)', color: 'var(--primary-color)' }
          ], { duration: 300, easing: 'ease-in-out' });
        }

        snakeX += velocityX;
        snakeY += velocityY;

        for (let i = snakeBody.length - 1; i > 0; i--) {
          snakeBody[i] = snakeBody[i - 1];
        }
        snakeBody[0] = [snakeX, snakeY];

        if (snakeX <= 0 || snakeX > 30 || snakeY <= 0 || snakeY > 30) {
          gameOver = true;
        }

        for (let i = 0; i < snakeBody.length; i++) {
          html += `<div class="head" style="grid-area: ${snakeBody[i][1]} / ${snakeBody[i][0]}"></div>`;
          if (i !== 0 && snakeBody[0][1] === snakeBody[i][1] && snakeBody[0][0] === snakeBody[i][0]) {
            gameOver = true;
          }
        }
        playBoard.innerHTML = html;
      }

      updateFoodPosition();
      setIntervalId = setInterval(initGame, 100);
      document.addEventListener("keyup", changeDirection);
    </script>
  </body>

</html>
