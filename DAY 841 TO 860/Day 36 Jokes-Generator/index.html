<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Joke Generator</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <style>
            :root {
                --primary-color: #00ddeb;
                --secondary-color: #ff007a;
                --bg-dark: #0f172a;
                --text-dark: #e2e8f0;
            }

            body {
                background: linear-gradient(135deg, var(--bg-dark), #1e293b);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Orbitron', sans-serif;
                color: var(--text-dark);
                margin: 0;
                overflow: hidden;
            }

            .container {
                text-align: center;
                background: rgba(30, 41, 59, 0.9);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 3rem;
                box-shadow: 0 0 30px rgba(0, 221, 235, 0.3);
                max-width: 600px;
                width: 90%;
                position: relative;
                overflow: hidden;
            }

            .container::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(0, 221, 235, 0.2), transparent 70%);
                animation: glow 5s ease-in-out infinite;
                z-index: 0;
            }

            @keyframes glow {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            img {
                width: 150px;
                filter: drop-shadow(0 0 10px rgba(0, 221, 235, 0.5));
                transition: transform 0.3s ease;
                position: relative;
                z-index: 1;
            }

            .container:hover img {
                transform: scale(1.1);
            }

            h3 {
                font-size: 1.5rem;
                margin: 2rem 0;
                background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                text-shadow: 0 0 10px rgba(0, 221, 235, 0.5);
                position: relative;
                z-index: 1;
                min-height: 4.5rem;
                /* To prevent layout shift */
            }

            button {
                padding: 1rem 2rem;
                border: none;
                border-radius: 50px;
                background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
                color: white;
                font-size: 1.2rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 0 15px rgba(255, 0, 122, 0.5);
                position: relative;
                z-index: 1;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            button:hover {
                transform: translateY(-3px);
                box-shadow: 0 0 25px rgba(255, 0, 122, 0.7);
                background: linear-gradient(45deg, #ff4d94, #4df1ff);
            }

            button:active {
                transform: scale(0.95);
            }

            @media (max-width: 480px) {
                .container {
                    padding: 2rem;
                }

                h3 {
                    font-size: 1.2rem;
                }

                button {
                    padding: 0.75rem 1.5rem;
                    font-size: 1rem;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <img src="https://cdn-icons-png.flaticon.com/512/1997/1997415.png" alt="Smiling Emoji">
            <h3 id="joke"></h3>
            <button onclick="getJoke()">Get Joke's</button>
        </div>
        <script>
            let joke = document.getElementById("joke");

            async function getJoke() {
                try {
                    let getting = await fetch("https://icanhazdadjoke.com/", {
                        headers: {
                            accept: "application/json",
                        },
                    });
                    let res = await getting.json();
                    let jk = res.joke;
                    joke.innerHTML = jk;
                    // Animate the joke text
                    joke.animate([
                        { opacity: 0, transform: 'translateY(20px)' },
                        { opacity: 1, transform: 'translateY(0)' }
                    ], {
                        duration: 500,
                        easing: 'ease-in-out'
                    });
                } catch (error) {
                    joke.innerHTML = "Oops! Couldn't fetch a joke. Try again!";
                }
            }

            getJoke();
        </script>
    </body>

</html>
