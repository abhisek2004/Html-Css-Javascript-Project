<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Newsletter Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap"
      rel="stylesheet">
    <style>
      :root {
        --primary-color: #00ddeb;
        --secondary-color: #ff007a;
        --bg-dark: #0f172a;
        --text-dark: #e2e8f0;
      }

      body {
        background: linear-gradient(135deg, var(--bg-dark), #1e293b);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        color: var(--text-dark);
        margin: 0;
        overflow: hidden;
      }

      .card {
        background: rgba(30, 41, 59, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2.5rem;
        max-width: 400px;
        width: 90%;
        text-align: center;
        box-shadow: 0 0 30px rgba(0, 221, 235, 0.3);
        position: relative;
        overflow: hidden;
      }

      .title {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.5rem;
        background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin: 0 0 1rem;
        text-shadow: 0 0 10px rgba(0, 221, 235, 0.5);
      }

      .text {
        font-size: 1.1rem;
        color: #94a3b8;
        margin: 0 0 2rem;
        line-height: 1.6;
      }

      .line,
      .line2 {
        position: absolute;
        width: 100%;
        height: auto;
        stroke: var(--primary-color);
        stroke-width: 2;
        filter: drop-shadow(0 0 5px var(--primary-color));
        transition: stroke 0.3s ease;
      }

      .line {
        top: -20%;
        left: 0;
        transform: scale(1.2);
      }

      .line2 {
        bottom: -10%;
        right: 0;
        transform: scale(0.8);
      }

      .form {
        display: flex;
        gap: 0.5rem;
        position: relative;
      }

      .input {
        flex: 1;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-dark);
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 221, 235, 0.2);
      }

      .input:focus {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 15px rgba(0, 221, 235, 0.5);
      }

      .input::placeholder {
        color: #94a3b8;
      }

      .submit-btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(255, 0, 122, 0.5);
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 25px rgba(255, 0, 122, 0.7);
        background: linear-gradient(45deg, #ff4d94, #4df1ff);
      }

      .success-message {
        display: none;
        font-size: 1rem;
        color: var(--primary-color);
        margin-top: 1rem;
        text-shadow: 0 0 5px rgba(0, 221, 235, 0.5);
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .card {
          padding: 1.5rem;
        }

        .title {
          font-size: 2rem;
        }

        .text {
          font-size: 0.9rem;
        }

        .form {
          flex-direction: column;
        }

        .submit-btn {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2 class="title">SUBSCRIBE</h2>
      <p class="text">Join our newsletter for the latest fashion trends and exclusive offers!</p>

      </svg>

        <path style="fill:none;stroke:#ff007a;stroke-width:2"
          d="m 38.391765,17.110953 -16.66751,16.667516 -7.81073,-7.201053 c -2.56639,-2.366065 -3.80148,-3.574166 -6.56097,-5.722314 l -4.6426304,-1.736535" />

      <form class="form" onsubmit="return handleSubmit(event)">
        <input class="input" type="email" placeholder="Enter your email" required>
        <button type="submit" class="submit-btn">Subscribe</button>
      </form>
      <p class="success-message">Thank you for subscribing!</p>
    </div>
    <script>
      function handleSubmit(event) {
        event.preventDefault();
        const input = document.querySelector('.input');
        const successMessage = document.querySelector('.success-message');
        const card = document.querySelector('.card');

        if (input.value && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value)) {
          successMessage.style.display = 'block';
          card.classList.add('success');
          input.value = '';
          setTimeout(() => {
            successMessage.style.display = 'none';
            card.classList.remove('success');
          }, 3000);
        } else {
          input.style.boxShadow = '0 0 15px rgba(255, 0, 122, 0.5)';
          input.placeholder = 'Please enter a valid email';
          setTimeout(() => {
            input.style.boxShadow = '0 0 10px rgba(0, 221, 235, 0.2)';
            input.placeholder = 'Enter your email';
          }, 2000);
        }
        return false;
      }
    </script>
  </body>

</html>
