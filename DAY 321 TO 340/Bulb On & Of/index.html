<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bulb Controller</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Smart <span id="status">OFF</span></h1>

        <div class="bulb-box">
            <img id="bulb" src="https://i.imgur.com/ybX9x6K.png" alt="Bulb">
            <div class="glow"></div>
        </div>

        <!-- Toggle Switch -->
        <label class="switch">
            <input type="checkbox" id="toggle" onclick="toggleBulb()">
            <span class="slider"></span>
        </label>

        <p class="hint">Click the switch to turn the bulb ON / OFF</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
