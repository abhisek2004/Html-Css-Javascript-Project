<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Auto Typing Effect</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=JetBrains+Mono:wght@400;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        overflow: hidden;
        font-family: 'JetBrains Mono', monospace;
        position: relative;
      }

      body::before {
        content: '';
        position: absolute;
        inset: 0;
        background: 
          radial-gradient(circle at 20% 80%, rgba(120, 43, 226, 0.4) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(78, 205, 196, 0.4) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(255, 107, 107, 0.2) 0%, transparent 60%);
        animation: breathe 12s ease-in-out infinite alternate;
        z-index: -2;
      }

      @keyframes breathe {
        0% { opacity: 0.6; transform: scale(1); }
        100% { opacity: 0.9; transform: scale(1.15); }
      }

      .container {
        position: relative;
        text-align: center;
        padding: 60px;
        background: rgba(15, 12, 41, 0.6);
        border-radius: 30px;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.6),
          inset 0 0 30px rgba(138, 43, 226, 0.1);
        max-width: 90%;
        z-index: 1;
      }

      .typing-text {
        font-family: 'Orbitron', sans-serif;
        font-size: 4.5rem;
        font-weight: 900;
        background: linear-gradient(90deg, #a855f7, #e0aaff, #4ecdc4, #ff6b6b);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientFlow 8s ease infinite;
        letter-spacing: 4px;
        text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
        white-space: nowrap;
        overflow: hidden;
        border-right: 4px solid #a855f7;
        animation: typing 4s steps(40) infinite alternate, blink 0.7s infinite;
      }

      @keyframes gradientFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes typing {
        0% { width: 0; }
        80%, 100% { width: 100%; }
      }

      @keyframes blink {
        0%, 100% { border-color: #a855f7; }
        50% { border-color: transparent; }
      }

      .subtitle {
        margin-top: 30px;
        font-size: 1.4rem;
        color: rgba(255, 255, 255, 0.7);
        letter-spacing: 3px;
        opacity: 0;
        animation: fadeIn 2s ease forwards 4s;
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }

      .glow-orbs {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(168, 85, 247, 0.4) 0%, transparent 70%);
        filter: blur(80px);
        z-index: -1;
        animation: float 15s ease-in-out infinite;
      }

      .glow-orbs:nth-child(1) {
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .glow-orbs:nth-child(2) {
        bottom: 10%;
        right: 10%;
        background: radial-gradient(circle, rgba(78, 205, 196, 0.4) 0%, transparent 70%);
        animation-delay: 5s;
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -30px) rotate(120deg); }
        66% { transform: translate(-20px, 20px) rotate(240deg); }
      }

      @media (max-width: 768px) {
        .typing-text {
          font-size: 3rem;
          letter-spacing: 2px;
        }
        .container {
          padding: 40px;
        }
        .subtitle {
          font-size: 1.2rem;
        }
      }

      @media (max-width: 480px) {
        .typing-text {
          font-size: 2.2rem;
        }
        .container {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="glow-orbs"></div>
    <div class="glow-orbs"></div>

    <div class="container">
      <h1 class="typing-text">GROK UNLEASHED</h1>
      <p class="subtitle">Building the future, one keystroke at a time...</p>
    </div>

    <script>
      // Optional: Dynamic text rotation for extra coolness
      const texts = [
        "GROK UNLEASHED",
        "NEURAL MAGIC",
        "CODE IS POETRY",
        "FUTURE IS NOW",
        "INNOVATE DAILY",
        "DREAM IN BINARY"
      ];

      let currentIndex = 0;
      const typingElement = document.querySelector('.typing-text');
      const subtitleElement = document.querySelector('.subtitle');

      function changeText() {
        currentIndex = (currentIndex + 1) % texts.length;
        typingElement.textContent = texts[currentIndex];

        // Adjust typing animation duration based on text length
        const steps = texts[currentIndex].length + 5;
        typingElement.style.animation = 'none';
        setTimeout(() => {
          typingElement.style.animation = `typing 4s steps(${steps}) infinite alternate, blink 0.7s infinite`;
        }, 100);

        // Update subtitle occasionally
        if (currentIndex % 2 === 0) {
          subtitleElement.textContent = getRandomSubtitle();
          subtitleElement.style.opacity = '0';
          setTimeout(() => {
            subtitleElement.style.animation = 'fadeIn 2s ease forwards';
          }, 500);
        }
      }

      function getRandomSubtitle() {
        const subs = [
          "Building the future, one keystroke at a time...",
          "Pushing boundaries of what's possible...",
          "Where creativity meets cutting-edge tech...",
          "Innovation never sleeps...",
          "Crafting digital experiences that inspire..."
        ];
        return subs[Math.floor(Math.random() * subs.length)];
      }

      // Change text every 8 seconds for variety
      setInterval(changeText, 8000);
    </script>
  </body>
</html>
