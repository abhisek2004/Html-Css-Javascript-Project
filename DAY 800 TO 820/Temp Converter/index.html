<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="temperature2.png" type="image/x-png">
    <title> Temperature Converter </title>
  </head>

  <body>

    <h1 class="title">🌡️ <b> <u>Temperature Converter</u> </b> </h1>

    <div class="container">
      <div class="temp-calculator">
        <form class="temp-value" id="myForm">
          <p>Enter the Value:</p>
          <input type="text" placeholder="0" id="input-value" name="value" />
        </form>

        <div id="degree">
          <span>
            <p>From</p>
            <select name="input" id="input">
              <option value="celsius">Celsius(°C)</option>
              <option value="fahrenhiet">Fahrenhiet(°F)</option>
              <option value="kelvin">Kelvin(°K)</option>
            </select>
          </span>

          <span>
            <p>To</p>
            <select name="output" id="output">
              <option value="celsius">Celsius(°C)</option>
              <option value="fahrenhiet">Fahrenhiet(°F)</option>
              <option value="kelvin">Kelvin(°K)</option>
            </select>
          </span>
        </div>

        <div class="btn">
          <input type="reset" onclick="resetForm()" value="CLEAR" />
          <input type="button" onclick="convertTemprature()" id="convert" value="CONVERT" />
        </div>

        <div class="temp-value" id="formresult">
          <p id="ans">Answer:</p>
          <input type="text" name="value2" id="result" value="" />
        </div>
        <p> <b>Made by Abhisek Panda</p>
      </div>
    </div>
    <footer>
    </footer>
    <script src="app.js"></script>
  </body>

</html>
