<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a url or enter text to create QR code</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter text or url">
        <button>Click to Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>
    <script src="./script.js"></script>
    <footer>
      <a href="https://github.com/abhisek2004">@ Created and Design By Abhisek Panda</a>
    </footer>
  </body>

</html>
