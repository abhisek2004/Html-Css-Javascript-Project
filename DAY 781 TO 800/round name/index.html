<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Animation on Name</title>
    </head>

    <body>
        <div class="container">
            <div class="logo"></div>
            <div class="text">
                <p>Abhisek Panda M ERN STACK Developer B.TECH CSE</p>
            </div>
        </div>

        <script>

            let text = document.querySelector('.text p');
            text.innerHTML = text.innerText.split("").map(
                (char, i) =>
                    `<span style="transform:rotate(${i * 7.47}deg)">${char}</span>`
            ).join("")


        </script>
    </body>

</html>
