<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                padding: 20px;
                text-align: center;
                background-color: aquamarine;
            }

            form {
                max-width: 300px;
                margin: 0 auto;
            }

            label {
                display: block;
                margin-bottom: 10px;
            }

            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 20px;
                box-sizing: border-box;
            }

            button {
                background-color: #4caf50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }

            footer {
                font-size: large;
                text-align: center;
                color: #fa0404be;
                height: 20px;
                margin: 0 20px;
                padding-top: 20px;
                font-size: 25px;
            }
        </style>
        <title>Basic Form</title>
    </head>

    <body>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <button type="submit">Submit</button>
        </form>
        <footer>
            <a href="https://github.com/abhisek2004">@ Created and Design By Abhisek Panda</a>
        </footer>
    </body>

</html>
