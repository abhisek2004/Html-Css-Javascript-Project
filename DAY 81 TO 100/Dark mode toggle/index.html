<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dark Mode Toggle</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1 style="height: 60%; margin-top: 200px; margin-left: 350px;">Dark Mode</h1>
        <div class="custom-checkbox">
            <input id="status" type="checkbox" name="status">
            <label for="status">
                <div class="status-switch" data-unchecked="Off" data-checked="On"></div>
            </label>
        </div>

        <script>
            const checkbox = document.getElementById("status");

            checkbox.addEventListener("change", function () {
                document.body.classList.toggle("dark-mode", checkbox.checked);
            });
        </script>
        <footer>
            <a href="https://github.com/abhisek2004">@ Created and Design By Abhisek Panda</a>
        </footer>
    </body>

</html>
