<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Task Manager</title>
    </head>

    <body>
        <div class="container">

            <div class="mainHeading">
                <h2>My Task Manager</h2>
            </div>
            <div class="addTask">
                <fieldset class="fieldsetClass">
                    <legend><b> Task </b></legend>
                    <input id="taskInput" type="text" placeholder="Add Task to do...">
                </fieldset>
            </div>

            <div class="sortBy">
                Sort By :
                <select id="sortBy" onchange="sortTasks(this.value)">
                    <option value="none">none</option>
                    <option value="priority">Priority</option>
                    <option value="date">Date</option>
                </select>
            </div>
            <div class="selectForm">

                <label for="pet-select">Choose Priority:</label>
                <select id="priority">
                    <option id="11" value="P0">P0</option>
                    <option id="12" value="P1">P1</option>
                    <option id="13" value="P2">P2</option>
                    <option id="14" value="P3">P3</option>
                </select>

            </div>

            <div class="addBtnDiv">
                <button type="button" onclick="newElement()" class="addBtn">Add</button>
            </div>

            <div class="filters" id='filtersDiv'>

            </div>
            <div class="todo">
                <div class="headingTodo">
                    <h3> To Do </h3>
                </div>
                <div id="todo"></div>
            </div>

            <div class="ongoing">
                <div class="headingOngoing">
                    <h3>Ongoing</h3>
                </div>
                <div id="ongoing"></div>
            </div>

            <div class="done">
                <div class="headingDone">
                    <h3>Done</h3>
                </div>
                <div id="done"></div>
            </div>

        </div>

        <script type="text/javascript" src="jscript.js"></script>
        <footer>
            <a href="https://github.com/abhisek2004">@ Created and Design By Abhisek Panda</a>

        </footer>
    </body>

</html>
