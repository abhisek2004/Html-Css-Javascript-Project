<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2much_tech — AI Inside</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: radial-gradient(circle at 30% 70%, #1a0033, #000428);
      overflow: hidden;
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
    }

    /* Animated Background Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      pointer-events: none;
      background: radial-gradient(circle, #ff2e63, transparent);
    }
    .orb:nth-child(1) { width: 600px; height: 600px; top: -10%; left: -10%; background: radial-gradient(circle, #ff6b6b, transparent); }
    .orb:nth-child(2) { width: 800px; height: 800px; bottom: -20%; right: -15%; background: radial-gradient(circle, #4ecdc4, transparent); }
    .orb:nth-child(3) { width: 500px; height: 500px; top: 30%; right: 10%; background: radial-gradient(circle, #45b7d1, transparent); }

    /* Glass Card */
    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 60px 80px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.6),
        inset 0 0 60px rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      position: relative;
      z-index: 10;
      max-width: 90vw;
    }

    h1 {
      font-size: 5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
      letter-spacing: -2px;
    }

    p {
      font-size: 1.4rem;
      opacity: 0.85;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }

    /* SVG Styling */
    #mainSVG {
      width: 220px;
      height: 220px;
      margin: 40px auto;
      display: block;
      filter: drop-shadow(0 0 40px rgba(80, 200, 255, 0.6));
    }

    .ell {
      fill: none;
      stroke: url(#aiGrad);
      stroke-width: 3;
      opacity: 0.15;
      transform-origin: 50% 50%;
    }

    #ai {
      fill: none;
      stroke-linecap: round;
      stroke-width: 4;
    }

    /* Pulse Glow */
    .glow {
      animation: pulseGlow 4s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% { filter: drop-shadow(0 0 30px rgba(80, 200, 255, 0.5)); }
      50% { filter: drop-shadow(0 0 60px rgba(255, 107, 107, 0.8)); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 3.5rem; }
      .card { padding: 40px 30px; }
      #mainSVG { width: 180px; height: 180px; }
    }
  </style>
</head>
<body>

  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>

  <div class="card">
    <svg id="mainSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" class="glow">
      <defs>
        <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ff6b6b">
            <animate attributeName="stop-color" values="#ff6b6b;#4ecdc4;#45b7d1;#f9ca24;#ff6b6b" dur="12s" repeatCount="indefinite"/>
          </stop>
          <stop offset="50%" stop-color="#4ecdc4">
            <animate attributeName="stop-color" values="#4ecdc4;#45b7d1;#f9ca24;#ff6b6b;#4ecdc4" dur="12s" repeatCount="indefinite"/>
          </stop>
          <stop offset="100%" stop-color="#45b7d1">
            <animate attributeName="stop-color" values="#45b7d1;#f9ca24;#ff6b6b;#4ecdc4;#45b7d1" dur="12s" repeatCount="indefinite"/>
          </stop>
        </linearGradient>
      </defs>

      <!-- Animated Orbiting Rings -->
      <g id="rings">
        <ellipse class="ell" cx="400" cy="300" rx="100" ry="100"/>
        <ellipse class="ell" cx="400" cy="300" rx="130" ry="130"/>
        <ellipse class="ell" cx="400" cy="300" rx="160" ry="160"/>
        <ellipse class="ell" cx="400" cy="300" rx="190" ry="190"/>
        <ellipse class="ell" cx="400" cy="300" rx="220" ry="80"/>
        <ellipse class="ell" cx="400" cy="300" rx="80" ry="220"/>
      </g>

      <!-- AI Icon (clean & bold) -->
      <path id="ai" d="m417.17,323.85h-34.34c-3.69,0-6.67-2.99-6.67-6.67v-34.34c0-3.69,2.99-6.67,6.67-6.67h34.34c3.69,0,6.67,2.99,6.67,6.67v34.34c0,3.69-2.99,6.67-6.67,6.67Zm-5.25-12.92v-21.85c0-.55-.45-1-1-1h-21.85c-.55,0-1,.45-1,1v21.85c0,.55.45,1,1,1h21.85c.55,0,1-.45,1-1Zm23.08-16.29h-11.15m-47.69,0h-11.15m70,10.73h-11.15m-47.69,0h-11.15m40.37,29.63v-11.15m0-47.69v-11.15m-10.73,70v-11.15m0-47.69v-11.15" 
            stroke="url(#aiGrad)" 
            stroke-linecap="round" 
            stroke-width="5" 
            fill="none"/>
    </svg>

    <h1>2much_tech</h1>
    <p>AI Inside • Intelligence Redefined</p>
  </div>

  <script>
    // Animate orbiting rings
    gsap.to("#rings .ell", {
      rotation: 360,
      duration: 20 + Math.random() * 20,
      repeat: -1,
      ease: "none",
      stagger: {
        amount: 10,
        from: "random"
      },
      svgOrigin: "400 300"
    });

    // Subtle card floating
    gsap.to(".card", {
      y: -20,
      duration: 6,
      repeat: -1,
      yoyo: true,
      ease: "power1.inOut"
    });

    gsap.to(".orb", {
      x: "+=100",
      y: "+=100",
      duration: 20 + Math.random() * 20,
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut"
    });
  </script>
</body>
</html>
