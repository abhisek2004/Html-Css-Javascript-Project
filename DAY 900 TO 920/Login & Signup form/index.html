<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonAuth - Login</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">

    <style>
      :root {
        --primary: #00ffea;
        --secondary: #ff00c8;
        --bg: #0a0a1a;
        --glass: rgba(255, 255, 255, 0.08);
        --text: #e0e0ff;
        --shadow: 0 0 30px rgba(0, 255, 234, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        background-image:
          radial-gradient(circle at 20% 80%, rgba(0, 255, 234, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 0, 200, 0.15) 0%, transparent 50%);
      }

      /* Animated Background Particles */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .particle {
        position: absolute;
        background: var(--primary);
        border-radius: 50%;
        opacity: 0;
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }

        10% {
          opacity: 1;
        }

        90% {
          opacity: 1;
        }

        100% {
          transform: translateY(-100px) scale(1);
          opacity: 0;
        }
      }

      /* Login Card */
      .login-container {
        width: 400px;
        max-width: 90%;
        z-index: 10;
        perspective: 1000px;
      }

      .login-card {
        background: var(--glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow:
          0 20px 40px rgba(0, 0, 0, 0.4),
          0 0 60px rgba(0, 255, 234, 0.2),
          inset 0 0 30px rgba(255, 255, 255, 0.05);
        transition: all 0.5s ease;
        position: relative;
        overflow: hidden;
        transform-style: preserve-3d;
      }

      .login-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(from 0deg, transparent, var(--primary), transparent, var(--secondary), transparent);
        animation: rotate 20s linear infinite;
        opacity: 0.1;
        z-index: -1;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      .login-card:hover {
        transform: translateY(-10px) rotateX(5deg);
        box-shadow:
          0 30px 60px rgba(0, 0, 0, 0.5),
          0 0 80px rgba(0, 255, 234, 0.4);
      }

      /* Title */
      .title {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
      }

      .title h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.4rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 20px rgba(0, 255, 234, 0.5);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {

        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.8;
        }
      }

      .title p {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.95rem;
        margin-top: 0.5rem;
      }

      /* Input Group */
      .input-group {
        position: relative;
        margin-bottom: 1.8rem;
      }

      .input-group input {
        width: 100%;
        padding: 1rem 1rem 1rem 3.2rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1.5px solid rgba(255, 255, 255, 0.2);
        border-radius: 14px;
        color: white;
        font-size: 1rem;
        transition: all 0.4s ease;
        backdrop-filter: blur(5px);
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow:
          0 0 20px rgba(0, 255, 234, 0.4),
          inset 0 0 10px rgba(0, 255, 234, 0.1);
        background: rgba(255, 255, 255, 0.15);
      }

      .input-group label {
        position: absolute;
        top: 50%;
        left: 3.2rem;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.95rem;
        pointer-events: none;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .input-group input:focus~label,
      .input-group input:valid~label {
        top: -10px;
        left: 1rem;
        font-size: 0.75rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        color: transparent;
        padding: 0 6px;
      }

      .input-group .material-symbols-rounded {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.5);
        font-size: 1.3rem;
        transition: 0.3s;
      }

      .input-group input:focus~.material-symbols-rounded {
        color: var(--primary);
        text-shadow: 0 0 10px rgba(0, 255, 234, 0.6);
      }

      /* Remember & Forgot */
      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        font-size: 0.85rem;
      }

      .remember {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: rgba(255, 255, 255, 0.8);
      }

      .remember input {
        accent-color: var(--primary);
      }

      .forgot {
        color: var(--primary);
        text-decoration: none;
        transition: 0.3s;
      }

      .forgot:hover {
        text-shadow: 0 0 10px rgba(0, 255, 234, 0.6);
      }

      /* Submit Button */
      .login-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        border-radius: 14px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 10px 20px rgba(0, 255, 234, 0.3);
      }

      .login-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: 0.7s;
      }

      .login-btn:hover::before {
        left: 100%;
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0, 255, 234, 0.5);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      /* Social Links */
      .social-login {
        text-align: center;
        margin-top: 2rem;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
      }

      .social-icons a {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.3rem;
        transition: 0.4s;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .social-icons a:hover {
        background: var(--primary);
        box-shadow: 0 0 20px rgba(0, 255, 234, 0.6);
        transform: translateY(-5px) scale(1.1);
      }

      /* Responsive */
      @media (max-width: 480px) {
        .login-card {
          padding: 2rem 1.5rem;
        }

        .title h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Login Form -->
    <div class="login-container">
      <div class="login-card">
        <div class="title">
          <h1>NeonAuth</h1>
          <p>Log in to your future</p>
        </div>

        <form onsubmit="event.preventDefault(); alert('Welcome back!');">
          <div class="input-group">
            <input type="email" required />
            <span class="material-symbols-rounded">mail</span>
            <label>Email Address</label>
          </div>

          <div class="input-group">
            <input type="password" required />
            <span class="material-symbols-rounded">lock</span>
            <label>Password</label>
          </div>

          <div class="options">
            <label class="remember">
              <input type="checkbox" />
              Remember me
            </label>
            <a href="#" class="forgot">Forgot?</a>
          </div>

          <button type="submit" class="login-btn">
            Access Portal
          </button>
        </form>

        <div class="social-login">
          <p>Or continue with</p>
          <div class="social-icons">
            <a href="#"><span class="material-symbols-rounded">google</span></a>
            <a href="#"><span class="material-symbols-rounded">github</span></a>
            <a href="#"><span class="material-symbols-rounded">apple</span></a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Create floating particles
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        const size = Math.random() * 6 + 2;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 15;
        const left = Math.random() * 100;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;

        // Random neon color
        const colors = ['#00ffea', '#ff00c8', '#00ffea', '#ff00c8', '#a0ff00'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];

        particlesContainer.appendChild(particle);
      }

      // 3D Tilt Effect on Card
      const card = document.querySelector('.login-card');
      const container = document.querySelector('.login-container');

      container.addEventListener('mousemove', (e) => {
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = (y - centerY) / 10;
        const rotateY = (centerX - x) / 10;

        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px)`;
      });

      container.addEventListener('mouseleave', () => {
        card.style.transform = `rotateX(0) rotateY(0) translateY(0)`;
      });
    </script>

  </body>

</html>
