<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexy Hamburger Menu</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      

      body {
        height: 100vh;
        background: linear-gradient(135deg, #0d0d1f 0%, #1a1a2e 50%, #16213e 100%);
        font-family: 'Space Grotesk', sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Animated background glow */
      body::before {
        content: '';
        position: absolute;
        width: 700px;
        height: 700px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(138, 43, 226, 0.3), transparent);
        top: -300px;
        left: -300px;
        filter: blur(100px);
        animation: pulse 15s infinite alternate;
      }

      body::after {
        content: '';
        position: absolute;
        width: 800px;
        height: 800px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(0, 255, 255, 0.25), transparent);
        bottom: -400px;
        right: -300px;
        filter: blur(120px);
        animation: pulse 18s infinite alternate-reverse;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.9);
        }

        100% {
          transform: scale(1.1);
        }
      }

      h1 {
        font-size: 2.8rem;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #8a2be2, #00ffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 3px;
        text-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
      }

      p.tagline {
        font-size: 1rem;
        opacity: 0.8;
        margin-bottom: 60px;
        letter-spacing: 4px;
        text-transform: uppercase;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 80px;
        perspective: 1000px;
      }

      /* Individual Menu Style */
      .menu-item {
        position: relative;
        width: 90px;
        height: 90px;
        cursor: pointer;
      }

      .menu-item input {
        display: none;
      }

      .hamburger {
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        border-radius: 28px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      }

      .hamburger svg {
        width: 50px;
        height: 50px;
        transition: all 0.4s ease;
      }

      .hamburger .line {
        fill: none;
        stroke: #00ffff;
        stroke-width: 5;
        stroke-linecap: round;
        transition: all 0.4s ease;
      }

      .hamburger .circle {
        fill: transparent;
        stroke: rgba(138, 43, 226, 0.4);
        stroke-width: 2;
        transition: all 0.4s ease;
      }

      /* Hover & Active States */
      .menu-item:hover .hamburger {
        transform: translateY(-12px) scale(1.1);
        box-shadow: 0 25px 50px rgba(138, 43, 226, 0.4),
          0 0 40px rgba(0, 255, 255, 0.3);
        border-color: rgba(0, 255, 255, 0.4);
      }

      .menu-item input:checked+.hamburger {
        background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(0, 255, 255, 0.3));
        border-color: #00ffff;
        box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
      }

      .menu-item input:checked+.hamburger .line {
        stroke: white;
      }

      .menu-item input:checked+.hamburger .circle {
        stroke: #00ffff;
        stroke-width: 3;
        fill: rgba(0, 255, 255, 0.1);
      }

      /* Label below each menu */
      .label {
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.9rem;
        letter-spacing: 1px;
        opacity: 0.7;
        transition: all 0.3s;
        white-space: nowrap;
      }

      .menu-item:hover .label {
        opacity: 1;
        color: #00ffff;
      }

      /* Tiny JS-controlled ripple on click */
      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(0, 255, 255, 0.5);
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
      }

      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>

    <h1>A & P</h1>
    <p class="tagline">Modern Hamburger Menu</p>

    <div class="menu-grid">

      <!-- Menu 1 -->
      <div class="menu-item">
        <input type="checkbox" id="menu1">
        <label for="menu1" class="hamburger">
          <svg viewBox="0 0 100 100">
            <circle class="circle" cx="50" cy="50" r="30" />
            <path class="line" d="M15 35h70" />
            <path class="line" d="M15 50h70" />
            <path class="line" d="M15 65h70" />
          </svg>
        </label>
        <div class="label">Classic Glow</div>
      </div>

      <!-- Menu 2 -->
      <div class="menu-item">
        <input type="checkbox" id="menu2">
        <label for="menu2" class="hamburger">
          <svg viewBox="0 0 100 100">
            <circle class="circle" cx="50" cy="50" r="30" />
            <path class="line" d="M20 40 Q50 20, 80 40" />
            <path class="line" d="M20 50 H80" />
            <path class="line" d="M20 60 Q50 80, 80 60" />
          </svg>
        </label>
        <div class="label">Curved X</div>
      </div>

      <!-- Menu 3 -->
      <div class="menu-item">
        <input type="checkbox" id="menu3">
        <label for="menu3" class="hamburger">
          <svg viewBox="0 0 100 100">
            <circle class="circle" cx="50" cy="50" r="30" />
            <path class="line" d="M25 35 L75 65" />
            <path class="line" d="M25 65 L75 35" />
            <path class="line" d="M20 50 H80" opacity="0" />
          </svg>
        </label>
        <div class="label">Minimal X</div>
      </div>

      <!-- Menu 4 -->
      <div class="menu-item">
        <input type="checkbox" id="menu4">
        <label for="menu4" class="hamburger">
          <svg viewBox="0 0 100 100">
            <circle class="circle" cx="50" cy="50" r="30" />
            <path class="line" d="M30 40 L70 60" />
            <path class="line" d="M70 40 L30 60" />
            <path class="line" d="M25 50 H75" />
          </svg>
        </label>
        <div class="label">Arrow Cross</div>
      </div>

    </div>

    <script>
      document.querySelectorAll('.hamburger').forEach(btn => {
        btn.addEventListener('click', function (e) {
          const ripple = document.createElement('span');
          ripple.classList.add('ripple');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;

          ripple.style.width = ripple.style.height = size + 'px';
          ripple.style.left = x + 'px';
          ripple.style.top = y + 'px';
          this.appendChild(ripple);

          setTimeout(() => ripple.remove(), 600);
        });
      });
    </script>
  </body>

</html>
