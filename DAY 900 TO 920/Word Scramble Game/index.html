<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble: Neon Edition</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <div class="background"></div>

    <div class="container">
      <h1 class="title">WORD SCRAMBLE</h1>
      <div class="glow-line"></div>

      <div class="game-card">
        <div class="scrambled-word">
          <h2 class="word-display"></h2>
        </div>

        <div class="hint-section">
          <p>üí° Hint: <span class="hint-text"></span></p>
        </div>

        <div class="timer">
          <span class="timer-icon">‚è±</span>
          Time Left: <span class="time-left"><b>30</b>s</span>
        </div>

        <input type="text" class="word-input" placeholder="Type the correct word..." autocomplete="off"
          spellcheck="false" />

        <div class="buttons">
          <button class="btn refresh-btn">
            <span>üîÑ</span> New Word
          </button>
          <button class="btn check-btn">
            <span>‚úì</span> Check
          </button>
        </div>

        <div class="message"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
