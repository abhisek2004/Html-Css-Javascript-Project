<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WhatsApp Call Button</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                height: 100vh;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                overflow: hidden;
            }

            .whatsapp-btn {
                position: relative;
                width: 70px;
                height: 70px;
                background: linear-gradient(135deg, #25d366, #128c7e);
                border-radius: 50%;
                box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4), 0 4px 15px rgba(0, 0, 0, 0.2);
                cursor: pointer;
                transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                animation: float 6s ease-in-out infinite;
                text-decoration: none;
                display: block;
            }

            .whatsapp-btn:hover {
                transform: translateY(-10px) scale(1.12);
                box-shadow: 0 25px 50px rgba(37, 211, 102, 0.6), 0 10px 30px rgba(0, 0, 0, 0.3);
            }

            .whatsapp-btn::before {
                content: '';
                position: absolute;
                inset: 4px;
                background: white;
                border-radius: 50%;
                z-index: 1;
            }

            .whatsapp-btn i {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(90deg);
                font-size: 34px;
                color: #25d366;
                z-index: 2;
                transition: all 0.3s ease;
            }

            .whatsapp-btn:hover i {
                transform: translate(-50%, -50%) rotate(110deg) scale(1.2);
                color: #128c7e;
            }

            /* Speech Bubble Tail */
            .whatsapp-btn::after {
                content: '';
                position: absolute;
                bottom: -12px;
                left: 50%;
                transform: translateX(-50%) rotate(25deg);
                border: 16px solid transparent;
                border-top-color: white;
                filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
            }

            /* Pulse Rings */
            .pulse-ring {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 70px;
                height: 70px;
                border: 4px solid rgba(37, 211, 102, 0.3);
                border-radius: 50%;
                transform: translate(-50%, -50%);
                animation: pulse 3s infinite;
                pointer-events: none;
            }

            .pulse-ring:nth-child(2) {
                animation-delay: 1s;
            }

            .pulse-ring:nth-child(3) {
                animation-delay: 2s;
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(0);
                }

                50% {
                    transform: translateY(-18px);
                }
            }

            @keyframes pulse {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }

                100% {
                    transform: translate(-50%, -50%) scale(2.3);
                    opacity: 0;
                }
            }

            /* Tooltip */
            .tooltip {
                position: absolute;
                top: -56px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.9);
                color: #fff;
                padding: 10px 18px;
                border-radius: 30px;
                font-size: 14px;
                font-weight: 600;
                white-space: nowrap;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
                backdrop-filter: blur(12px);
            }

            .tooltip::after {
                content: '';
                position: absolute;
                top: 100%;
                left: 50%;
                transform: translateX(-50%);
                border: 9px solid transparent;
                border-top-color: rgba(0, 0, 0, 0.9);
            }

            .whatsapp-btn:hover .tooltip {
                opacity: 1;
            }

            /* Ripple on Click */
            @keyframes ripple {
                to {
                    transform: scale(2.5);
                    opacity: 0;
                }
            }
        </style>
    </head>

    <body>

        <!-- CHANGE +1234567890 TO YOUR REAL WHATSAPP NUMBER -->
        <a href="https://wa.me/+916370597577" target="_blank" class="whatsapp-btn" id="waBtn">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <i class="fas fa-phone"></i>
            <div class="tooltip">Chat with us on WhatsApp</div>
        </a>

        <script>
            // Click ripple effect
            document.getElementById('waBtn').addEventListener('click', function (e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.width = ripple.style.height = '70px';
                ripple.style.left = (x - 35) + 'px';
                ripple.style.top = (y - 35) + 'px';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255,255,255,0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.65s ease-out';
                ripple.style.pointerEvents = 'none';
                this.appendChild(ripple);

                setTimeout(() => ripple.remove(), 700);
            });

            // Add ripple animation if not exists
            if (!document.querySelector('#ripple-style')) {
                const style = document.createElement('style');
                style.id = 'ripple-style';
                style.innerHTML = `@keyframes ripple { to { transform: scale(2.5); opacity: 0; } }`;
                document.head.appendChild(style);
            }
        </script>

    </body>

</html>
